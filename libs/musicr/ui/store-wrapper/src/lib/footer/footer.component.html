<div class="footer p-7 pt-10">
  <h1 class="md:text-7xl text-4xl md:mb-11 mb-2">¿Hablamos?</h1>
  <p>(81) 2040 1134</p>
  <p>info&#64;musicrevolution.mx</p>
  <p>San Pedro Garza García, N.L., México</p>
  <img src="https://music-revolution-photos.s3.amazonaws.com/img/Isotipo_2.svg"
       alt="Music Revolution Logo"
       class="logo my-6 mx-auto"
       loading="lazy">
  <form nz-form
        nzLayout="vertical"
        [formGroup]="form"
        (ngSubmit)="submit()">
    <div nz-row
         nzGutter="12"
         class="d-flex flex-center">
      <div nz-col
           nzXs="24"
           nzMd="6">
        <input class="input"
               placeholder="Nombre"
               maxlength="150"
               autocomplete="off"
               formControlName="name" />
      </div>
      <div nz-col
           nzXs="24"
           nzMd="6">
        <input class="input"
               placeholder="Teléfono"
               type="tel"
               mask="(00) 0000 0000"
               autocomplete="off"
               formControlName="phone" />
      </div>
      <div nz-col
           nzXs="24"
           nzMd="12">
        <input class="input"
               placeholder="Correo"
               type="email"
               formControlName="email" />
      </div>
    </div>
    <div nz-row>
      <div nz-col
           nzSpan="24">
        <textarea class="input"
                  placeholder="Mensaje"
                  formControlName="message"></textarea>
      </div>
    </div>

    <div nz-row>
      <div nz-col
           nzSpan="24"
           class="flex justify-center">
        <button nz-button
                nzType="text"
                [nzLoading]="loading$ | async"
                class=" bg-transparent py-2 px-6 h-10 text-center md:mb-5 mb-0"
                type="submit">
          Envíar
        </button>
      </div>
    </div>
  </form>

  <div nz-row>
    <div nz-col
         [nzXs]="{ span: 24, order: 2 }"
         [nzMd]="{ span: 23, order: 1 }">
      <div nz-row
           nzJustify="center"
           class="mt-4">
        <div nz-col
             nzXs="0"
             nzMd="4"
             nzLg="4">
          <a class="text-sm"
             [routerLink]="['about-us']">SOBRE NOSOTROS</a>
        </div>
        <div nz-col
             nzXs="0"
             nzMd="4"
             nzLg="4">
          <a class="text-sm"
             [routerLink]="['frequent-questions']">PREGUNTAS FRECUENTES</a>
        </div>
        <div nz-col
             nzXs="0"
             nzMd="4"
             nzLg="4">
          <a class="text-sm"
             [routerLink]="['terms-and-conditions']">TÉRMINOS Y CONDICIONES</a>
        </div>
        <div nz-col
             nzXs="24"
             nzMd="4"
             nzLg="4">
          <a class="text-sm"
             [routerLink]="['.']">MUSIC REVOLUTION® {{ year }}</a>
        </div>
      </div>
    </div>
    <div nz-col
         [nzXs]="{ span: 24, order: 1 }"
         [nzMd]="{ span: 24, order: 2 }"
         class="mt-4 text-base">
      <div nz-row
           nzJustify="center"
           [nzGutter]="24">
        <div nz-col
             nzXs="4"
             nzMd="2"
             nzLg="1">
          <a href="https://www.facebook.com/MusicRevolution/"
             target="_blank">
            <i nz-icon
               nzType="facebook"
               nzTheme="outline"></i>
          </a>
        </div>
        <div nz-col
             nzXs="4"
             nzMd="2"
             nzLg="1">
          <a href="https://www.instagram.com/music.rev/"
             target="_blank">
            <i nz-icon
               nzType="instagram"
               nzTheme="outline"></i>
          </a>
        </div>
        <div nz-col
             nzXs="4"
             nzMd="2"
             nzLg="1">
          <a href="https://wa.link/shhx13"
             target="_blank">
            <i nz-icon
               nzType="whats-app"
               nzTheme="outline"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
