<mat-sidenav-container>
  <mat-sidenav #snav
               mode="side"
               disableClose
               [opened]="true">
    <div class="side-nav d-flex  flex-column"
         [ngClass]="{'collapsed-side-nav': !opened}">
      <div class="menu-items-container">
        <ivt-menu-item *ngFor="let menuItem of menuItems"
                       [menuItem]="menuItem"
                       [menuOpened]="opened"
                       [closeMenu]="closeMenu"
                       (openMenuEmitter)="onOpenMenu()"></ivt-menu-item>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content [ngClass]="{'opened-side-nav-content': opened, 'closed-side-nav-content': !opened}">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
