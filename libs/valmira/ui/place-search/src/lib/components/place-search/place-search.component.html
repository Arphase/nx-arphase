<div style="max-width: 100%;">
  <div nz-row>
    <div nz-col
         nzSpan="17">
      <h1>Glamping extraordinario.</h1>
    </div>
    <div nz-col
         nzSpan="6">
      <img class="logo"
           [src]="'assets/img/hoja.svg'">
    </div>
  </div>
  <div class="my-8">
    <vma-place-search-form (submitForm)="filterItems.emit($event)"></vma-place-search-form>
  </div>

  <nz-radio-group [(ngModel)]="radioValue">
    <label *ngFor="let category of categories let i = index"
           nz-radio-button
           class="category"
           [nzValue]="category.value"
           [ngClass]="{ 'selected': radioValue === category.value, 'not-selected': radioValue !== category.value }">
      <div class="grid justify-items-stretch">
        <img [src]="category.logo"
             class="search-icon justify-self-center">
        <p class="mt-1">{{category.label}}</p>
      </div>
    </label>
  </nz-radio-group>

  <div *ngFor="let item of list; let i = index"
       class="place my-12 md:my-32 flex"
       [ngClass]="{ 'justify-start': i%3 === 2, 'justify-center': i%3 === 1, 'justify-end': i%3 === 0 }">
    <div class="flex-col"
         [routerLink]="['..', 'place', item.id]">
      <div *ngIf="i%3 === 1">
        <div class="flex justify-start">
          <img class="logo mb-24 -ml-32"
               [src]="i%5 === 0 ? 'assets/img/pine-2.svg' : 'assets/img/sun.svg'">
        </div>
      </div>
      <img [src]="item.photos[0].path"
           class="image-scroll">
      <h3 class="mt-3"> {{item.name}} </h3>
      <div *ngIf="i%3 === 1">
        <div class="flex justify-end">
          <img class="logo -mr-32"
               [src]="i%5 === 0 ? 'assets/img/pines.svg' : 'assets/img/pine.svg'">
        </div>
      </div>
    </div>
  </div>
</div>
