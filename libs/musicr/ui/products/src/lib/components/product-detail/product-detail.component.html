<div class="center">
  <div nz-row
       class="margin-top-64">
    <div nz-col
         nzXs="24"
         nzLg="12">
      <div class="product-photo">
        <img class="w-full"
             [src]="product?.photos[0]?.url"
             [alt]="product?.name" />
        <button nz-button
                class="img-icon"
                nzType="text"
                (click)="onBack()">
          <i nz-icon
             nzType="arrow-left"
             nzTheme="outline"></i>
        </button>
      </div>
    </div>
    <div class="px-8"
         nz-col
         nzXs="24"
         nzLg="12">
      <nz-page-header class="site-page-header"
                      (nzBack)="onBack()"
                      nzBackIcon></nz-page-header>
      <h1 class="md:mt-14 mt-4 md:text-5xl text-2xl">{{ product?.name }}</h1>
      <div nz-row
           class="disclaimer">
        <div nz-col
             nzXs="2"
             nzLg="1">
          <i nz-icon
             nzType="check-circle"
             nzTheme="outline"></i>
        </div>
        <div nz-col
             nzXs="22"
             nzLg="23">{{ product?.disclaimer }}</div>
      </div>
      <h2 class="text-2xl font-bold border-b pb-4 border-black mb-2">Incluye</h2>

      <div *ngFor="let productComponent of product?.productComponents"
           class="border-b w-full py-1">
        <span class="text-base"> {{ productComponent }} </span>
      </div>

      <nz-select *ngIf="priceOptions?.length"
                 apsAutoSelect
                 formControlName="amount"
                 [nzOptions]="priceOptions"></nz-select>


      <h2 class="text-2xl font-extrabold my-12">{{ product?.price | currency }} MXN</h2>

      <button type="button"
              class="btn-black"
              (click)="addItem()">Agregar al carrito</button>
    </div>
  </div>
  <div nz-row>
    <div nz-col
         nzSpan="24"
         class="disclaimer">
      <p class="text-xl">Servicios Relacionados</p>
    </div>
  </div>
</div>
