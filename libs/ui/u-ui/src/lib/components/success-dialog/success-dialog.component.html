<mat-dialog-content>
  <div class="row my-5 mx-5">
    <div class="col flex-center">
      <h2>{{ successMessage }}</h2>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="flex-end">
  <button mat-raised-button
          color="primary"
          [mat-dialog-close]="null">
    Aceptar
    <mat-icon>check</mat-icon>
  </button>
</mat-dialog-actions>
