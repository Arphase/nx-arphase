<ivt-guarantee-form [form]="form"
                    [item]="currentItem$ | async"
                    [loading]="loading$ | async"
                    [isEditable]="isEditable$ | async"
                    [productOptions]="productOptions$ | async"
                    [vehicle]="vehicle$ | async"
                    [currentVehicle]="currentVehicle$ | async"
                    [error]="error$ | async"
                    (verifyVin)="verifyVin($event)"
                    (submitForm)="submit($event)"></ivt-guarantee-form>
