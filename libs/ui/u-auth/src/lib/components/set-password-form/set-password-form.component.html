<nz-space nzSize="large"
          nzDirection="vertical">
  <nz-space-item></nz-space-item>
</nz-space>

<div nz-row
     [nzGutter]="12">
  <div nz-col
       [nzXs]="{ span: 20, offset: 2 }"
       [nzLg]="{ span: 12, offset: 6 }">
    <nz-card>
      <form nz-form
            nzLayout="vertical"
            [formGroup]="form"
            (ngSubmit)="submit()">
        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24"
               class="flex-center">
            <ivt-company-logo></ivt-company-logo>
          </div>
        </div>
        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24"
               class="flex-center">
            <h3>Bienvenido a Innovatech</h3>
          </div>
        </div>
        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24"
               class="flex-center">
            <h4>Establece una contraseña para tu usuario</h4>
          </div>
        </div>

        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24">
            <span>Por motivos de seguridad, tu contraseña debe cumplir los siguientes requisitos: </span>
          </div>
        </div>

        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24">
            <ivt-status-message [status]="minLengthStatus"
                                message="Tener un mínimo de 8 caractéres"></ivt-status-message>
            <ivt-status-message [status]="uppercaseStatus"
                                message="Tener una letra mayúscula"></ivt-status-message>
            <ivt-status-message [status]="specialCharacterStatus"
                                message="Tener al menos un caracter especial: {{ specialCharacters }}">
            </ivt-status-message>
          </div>
        </div>

        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Contraseña</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="password"
                       formControlName="password" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Confirmar contraseña</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="password"
                       formControlName="passwordConfirm" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div *ngIf="matchPasswordsError"
             nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24">
            <ivt-status-message [status]="messageStatus.error"
                                message="Las contraseñas no coinciden"></ivt-status-message>
          </div>
        </div>
        <div nz-row
             [nzGutter]="12">
          <div nz-col
               class="flex-end">
            <button nz-button
                    type="submit"
                    nzType="primary"
                    [disabled]="form.invalid"
                    [nzLoading]="loading"
                    nzBlock>
              Crear contraseña
            </button>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
