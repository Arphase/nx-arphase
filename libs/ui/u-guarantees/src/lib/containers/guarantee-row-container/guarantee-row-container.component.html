<ivt-guarantee-row [loading]="loading$ | async"
                   [item]="item"
                   [isSelected]="isSelected"
                   (downloadPdf)="downloadPdf($event)"
                   (changeStatus)="changeStatus($event)"
                   (selectItem)="selectItem.emit($event)"
                   (createPaymentOrder)="createPaymentOrder($event)"
                   (updatePaymentOrder)="updatePaymentOrder($event)"
                   (downloadPaymentOrder)="downloadPaymentOrder($event)">
</ivt-guarantee-row>
