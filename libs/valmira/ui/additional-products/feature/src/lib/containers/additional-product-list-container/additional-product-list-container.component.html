<vma-additional-product-list [list]="list$ | async"
                             [loading]="loading$ | async"
                             [info]="info$ | async"
                             [queryParams]="queryParams"
                             (filterItems)="filterItems($event)"
                             (edit)="updateItem($event)"
                             (delete)="deleteItem($event)"></vma-additional-product-list>
