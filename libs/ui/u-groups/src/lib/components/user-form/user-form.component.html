<form class="py-2"
      nz-form
      nzLayout="vertical"
      [formGroup]="form">
  <div nz-row
       [nzGutter]="[24, 8]">
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <nz-form-item>
        <nz-form-label nzRequired>Nombre(s)</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="firstName" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <nz-form-item>
        <nz-form-label nzRequired>Apellido Paterno</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="lastName" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <nz-form-item>
        <nz-form-label nzRequired>Apellido Materno</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="secondLastName" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <nz-form-item>
        <nz-form-label nzRequired>Correo</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 type="email"
                 formControlName="email" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <nz-form-item>
        <nz-form-label nzRequired>Tel√©fono</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 type="tel"
                 mask="(00) 0000 0000"
                 formControlName="phone" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <nz-form-item>
        <nz-form-label nzRequired>RFC</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 ivtUppercase
                 formControlName="rfc" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
