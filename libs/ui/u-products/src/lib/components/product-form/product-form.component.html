<form>
  <div class="row">
    <div class="col">
      <ivt-go-back-title title="Nuevo Producto"></ivt-go-back-title>
    </div>
  </div>

  <div class="pt-3">
    <div class="row">
      <div class="col-lg-6 col-12">
        <h6>Nombre del producto</h6>
        <ivt-form-field>
          <input ivtInput 
                ivtUppercase 
                formControlName="salesPlace" />
        </ivt-form-field>
      </div>
    </div>

    <div class="row mt-4 mb-3">
      <div class="col px-0 flex-end">
        <div>
          <h6>Imagen de logo</h6>
            <button mat-raised-button 
                    class="mr-4 mb-4"
                    type="submit" 
                    color="primary" 
              
                    >
              Seleccionar archivo
            </button>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Glosario</mat-label>
            <mat-select>
              <mat-option value="option"></mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <br />

    <div class="row">
      <div class="col-lg-12 col-12">
        <h6>Cuerpo del producto</h6>
        <mat-form-field appearance="fill">
          <mat-label></mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>
    </div>

    <br />

    <div class="row">
      <div class="col text-center">
        <button mat-raised-button 
                type="submit" 
                color="primary" 
             
                >
          Guardar
        </button>
      </div>
    </div>
  </div>
</form>
