<form [formGroup]="form"
      (ngSubmit)="submit()">
  <h1 class="text-primary font-weight-light h3 mb-3">
    {{ company?.id ? 'Editar' : 'Nueva' }} Compañía
  </h1>

  <mat-dialog-content>
    <ivt-expansion-panel class="primary-panel mb-3 d-block"
                         title="Información General"
                         [isOpen]="true">
      <div nz-row
           [nzGutter]="[24, 8]">
        <div nz-col
             nzMd="24"
             nzLg="12">
          <ivt-form-field label="Razón Social">
            <input ivtInput
                   formControlName="businessName">
          </ivt-form-field>
        </div>
        <div nz-col
             nzMd="24"
             nzLg="12">
          <ivt-form-field label="RFC">
            <input ivtInput
                   ivtUppercase
                   formControlName="rfc">
          </ivt-form-field>
        </div>
      </div>
    </ivt-expansion-panel>
    <ivt-expansion-panel class="primary-panel mb-3 d-block"
                         title="Dirección"
                         [isOpen]="true">
      <ivt-address-form [form]="addressForm"></ivt-address-form>
    </ivt-expansion-panel>

    <ivt-expansion-panel class="primary-panel mb-3 d-block"
                         title="Contacto"
                         [isOpen]="true">
      <div nz-row
           [nzGutter]="[24, 8]">
        <div nz-col
             nzMd="24"
             nzLg="8">
          <ivt-form-field label="Nombre del contacto">
            <input ivtInput
                   formControlName="contact">
          </ivt-form-field>
        </div>
        <div nz-col
             nzMd="24"
             nzLg="8">
          <ivt-form-field label="Correo">
            <input ivtInput
                   formControlName="email">
          </ivt-form-field>
        </div>
        <div nz-col
             nzMd="24"
             nzLg="8">
          <ivt-form-field label="Telefono">
            <input ivtInput
                   type="tel"
                   mask="(00) 0000 0000"
                   formControlName="phone">
          </ivt-form-field>
        </div>
      </div>
    </ivt-expansion-panel>

    <ivt-expansion-panel class="primary-panel mb-3 d-block"
                         title="Usuarios"
                         [isOpen]="true">
      <ivt-row *ngFor="let userForm of usersFormArray.controls; let index = index;"
               nz-row
               [nzGutter]="[24, 8]">
        <div nz-col
             nzXs="20"
             nzMd="22">
          <ivt-user-form [form]="userForm"></ivt-user-form>
        </div>
        <div nz-col
             nzXs="4"
             nzMd="2"
             class="center">
          <button *ngIf="!userForm.value.id"
                  nz-button
                  nzType="text"
                  matTooltip="Eliminar usuario"
                  type="button"
                  (click)="removeUser(index)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </ivt-row>

      <div nz-row
           [nzGutter]="[24, 8]">
        <div nz-col
             nzSpan="24">
          <button nz-button
                  nzType="primary"
                  type="button"
                  [disabled]="usersFormArray.invalid"
                  (click)="addUser()">
            Agregar nuevo usuario
          </button>
        </div>
      </div>
    </ivt-expansion-panel>
  </mat-dialog-content>

  <div mat-dialog-actions
       class="flex-end">
    <button nz-button
            mat-dialog-close>Cancelar</button>
    <button nz-button
            [nzLoading]="loading"
            type="submit"
            nzType="primary">Guardar</button>
  </div>
</form>
