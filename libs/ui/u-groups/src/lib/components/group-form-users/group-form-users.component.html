<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="pt-3">
    <div class="row">
    </div>
    <div class="row">
      <div class="col-lg-4 col-12">
        <ivt-form-field label="Nombre(s)">
          <input ivtInput
                 formControlName="name">
        </ivt-form-field>
      </div>
      <div class="col-lg-4 col-12">
        <ivt-form-field label="Apellido Paterno">
          <input ivtInput
                 formControlName="lastName">
        </ivt-form-field>
      </div>
      <div class="col-lg-4 col-12">
        <ivt-form-field label="Apellido Materno">
          <input ivtInput
                 formControlName="secondLastName">
        </ivt-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-12">
        <ivt-form-field label="Correo">
          <input ivtInput
                 type="email"
                 formControlName="email">
        </ivt-form-field>
      </div>
      <div class="col-lg-4 col-12">
        <ivt-form-field label="Teléfono">
          <input ivtInput
                 formControlName="phone">
        </ivt-form-field>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-12">
        <ivt-form-field label="Rol dentro de compañía">
          <input ivtInput
                 formControlName="businessRole">
        </ivt-form-field>
      </div>
      <div class="col-lg-4 col-12">
        <ivt-form-field label="rfc">
          <input ivtInput
                 formControlName="rfc">
        </ivt-form-field>
      </div>
    </div>
  </div>

  <div class="row mt-4 mb-3">
    <div class="col px-0 flex-end">
      <button mat-raised-button
              class="mr-3"
              type="button"
              [routerLink]="['..']">
        Cancelar
      </button>
      <button mat-raised-button
              type="submit"
              color="primary"
              [loading]="loading"
              [disabled]="!isEditable">
        Guardar
      </button>
    </div>
  </div>
</form>
