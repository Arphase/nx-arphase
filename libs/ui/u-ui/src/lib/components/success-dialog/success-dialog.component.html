<mat-dialog-content>
  <div nz-row
       [nzGutter]="[24, 8]"
       class="my-5 mx-5">
    <div nz-col
         nzSpan="24"
         class="flex-center">
      <h2>{{ successMessage }}</h2>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="flex-end">
  <button nz-button
          nzType="primary"
          [mat-dialog-close]="null">
    Aceptar
    <!-- <mat-icon>check</mat-icon> -->
  </button>
</mat-dialog-actions>
