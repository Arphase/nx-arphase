<form nz-form
      nzLayout="vertical"
      [formGroup]="form">
  <div nz-row
       nzGutter="12">
    @if (showCompanyInput) {
    <div nz-col
         nzXs="24"
         nzMd="24"
         nzLg="6">
      <nz-form-item>
        <nz-form-label nzRequired>Compañía</nz-form-label>
        <nz-form-control apsAutoError>
          <nz-select ivtCompanySelect
                     formControlName="companyId"
                     data-cy="company"></nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    }
    <div nz-col
         nzXs="24"
         [nzMd]="showCompanyInput ? 12 : 24"
         [nzLg]="showCompanyInput ? 6 : 8">
      <nz-form-item>
        <nz-form-label nzRequired>VIN</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="vin"
                 maxlength="17"
                 data-cy="vin" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         [nzMd]="showCompanyInput ? 12 : 24"
         [nzLg]="showCompanyInput ? 6 : 8">
      <nz-form-item>
        <nz-form-label>N° de motor</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="motorNumber"
                 data-cy="motor-number" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col
         nzXs="24"
         nzMd="12"
         [nzLg]="showCompanyInput ? 6 : 8">
      <nz-form-item>
        <nz-form-label nzRequired>Marca</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="brand"
                 data-cy="brand" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="6">
      <nz-form-item>
        <nz-form-label nzRequired>Modelo</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="model"
                 data-cy="model" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="8"
         nzLg="6">
      <nz-form-item>
        <nz-form-label>Versión</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="version"
                 data-cy="version" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col
         nzXs="24"
         nzMd="8"
         nzLg="6">
      <nz-form-item>
        <nz-form-label>Año del vehículo</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 type="number"
                 formControlName="year"
                 data-cy="year" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="8"
         nzLg="6">
      <nz-form-item>
        <nz-form-label>HP</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 type="number"
                 formControlName="horsePower"
                 data-cy="horse-power" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
