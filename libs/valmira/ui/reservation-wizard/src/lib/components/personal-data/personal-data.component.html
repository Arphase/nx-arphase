<form nz-form
      nz-row
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <div nz-col
       nzSpan="24">
    <ng-container [formGroup]="customerForm">
      <div nz-row
           nzGutter="12">
        <div nz-col
             nzMd="12"
             nzXs="24">
          <input class="valmira-input"
                 placeholder="Nombre"
                 formControlName="firstName" />
          <label class="valmira-label"
                 [ngClass]="{ 'valmira-error': firstNameError }">Nombre*</label>
        </div>
        <div nz-col
             nzMd="12"
             nzXs="24">
          <input class="valmira-input"
                 placeholder="Apellido"
                 formControlName="lastName" />
          <label class="valmira-label"
                 [ngClass]="{ 'valmira-error': lastNameError }">Apellido*</label>
        </div>
      </div>
      <div nz-row
           nzGutter="12">
        <div nz-col
             nzSpan="24">
          <input class="valmira-input"
                 placeholder="email@email.com"
                 formControlName="email" />
          <label class="valmira-label"
                 [ngClass]="{ 'valmira-error': emailError }">Email*</label>
        </div>
      </div>
      <div nz-row
           nzGutter="12">
        <div nz-col
             nzSpan="24">
          <input class="valmira-input"
                 type="tel"
                 mask="(00) 0000 0000"
                 placeholder="(81) 2345 6789"
                 formControlName="phone" />
          <label class="valmira-label"
                 [ngClass]="{ 'valmira-error': phoneError }">Teléfono*</label>
        </div>
      </div>
    </ng-container>

    <div nz-row
         nzGutter="12">
      <div nz-col
           nzSpan="24">
        <textarea class="valmira-input"
                  placeholder="¡Hola..."
                  formControlName="additionalComments"></textarea>
        <label class="valmira-label">Comentarios adicionales</label>
      </div>
    </div>

    <div nz-row>
      <div nz-col
           nzSpan="24">
        <button nz-button
                class="btn-form-big md:mt-24 mt-10"
                type="submit"
                nzType="primary"
                [nzLoading]="loading"
                nzShape="round">
          CONTINUAR
        </button>
      </div>
    </div>
  </div>
</form>
