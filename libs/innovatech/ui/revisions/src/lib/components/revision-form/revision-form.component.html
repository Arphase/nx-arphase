<form nz-form
      nz-row
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <nz-space nzDirection="vertical"
            nz-col
            nzSpan="24"
            nzSize="middle">
    <nz-page-header nzBackIcon
                    [nzTitle]="title"
                    [routerLink]="['..']"></nz-page-header>

    <nz-collapse *nzSpaceItem>
      <nz-collapse-panel nzHeader="Vehículo"
                         [nzActive]="true">
        <div nz-row>
          <nz-space nzDirection="vertical"
                    nzSize="middle"
                    nz-col
                    nzSpan="24">
            <div *nzSpaceItem>
              <nz-alert *ngIf="error"
                        nzType="error"
                        [nzMessage]="error"
                        nzShowIcon></nz-alert>
            </div>
          </nz-space>
        </div>
        <ivt-vehicle-form [form]="vehicleForm"
                          [item]="vehicle"
                          [vehicle]="currentVehicle"
                          [isEditable]="isEditable"
                          (verifyVin)="verifyVin.emit($event)"></ivt-vehicle-form>
      </nz-collapse-panel>
    </nz-collapse>

    <ng-container *ngFor="let reportSection of revisionReportSections | keyvalue">
      <nz-collapse *nzSpaceItem>
        <nz-collapse-panel [nzHeader]="reportSection.key"
                           [nzActive]="true">
          <div nz-row>
            <div nz-col
                 nzXs="4"
                 nzMd="2">
              #
            </div>
            <div nz-col
                 nzXs="11"
                 nzMd="16">
              Descripción
            </div>
            <div *ngFor="let icon of iconMap"
                 nz-col
                 nzXs="3"
                 nzMd="2">
              <nz-tag nz-tooltip
                      [nzColor]="icon.color">
                <i nz-icon
                   [nzType]="icon.type"></i>
              </nz-tag>
            </div>
          </div>


          <div *ngFor="let item of reportSection.value"
               nz-row>
            <div nz-col
                 nzXs="4"
                 nzMd="2">
              {{ item }}
            </div>
            <div nz-col
                 nzXs="11"
                 nzMd="16">
              {{ reportLabels[item] }}
            </div>
            <div nz-col
                 nzXs="9"
                 nzMd="6">
              <nz-radio-group nz-row
                              [formControl]="reportForm.get(''+item)"
                              [ngStyle]="{ display: 'flex' }">
                <label *ngFor="let option of iconMap"
                       nz-radio
                       nz-col
                       nzSpan="8"
                       [ngStyle]="{ 'margin-right': 0, 'padding-left': '6px' }"
                       [nzValue]="option.value"></label>
              </nz-radio-group>
            </div>
          </div>
        </nz-collapse-panel>
      </nz-collapse>
    </ng-container>

    <nz-collapse *nzSpaceItem>
      <nz-collapse-panel nzHeader="Revisión"
                         [nzActive]="true">
        <div nz-row
             nzGutter="12">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Estatus</nz-form-label>
              <nz-form-control apsAutoError>
                <nz-select formControlName="status"
                           [nzOptions]="statusOptions">
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row
             nzGutter="12">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Kilometraje</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="number"
                       formControlName="kilometrage" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row
             nzGutter="12">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Revisado por</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       formControlName="reviewdBy" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row
             nzGutter="12">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Observaciones</nz-form-label>
              <nz-form-control apsAutoError>
                <textarea nz-input
                          formControlName="observations"></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>

    <ng-container *ngIf="isEditable">
      <div *nzSpaceItem
           nz-row>
        <div nz-col
             nzSpan="24"
             class="flex-end">
          <nz-space>
            <button *nzSpaceItem
                    nz-button
                    type="button"
                    [routerLink]="['..']">
              Cancelar
            </button>
            <button *nzSpaceItem
                    nz-button
                    type="submit"
                    nzType="primary"
                    [nzLoading]="loading">
              Guardar
            </button>
          </nz-space>
        </div>
      </div>
    </ng-container>
  </nz-space>
</form>
