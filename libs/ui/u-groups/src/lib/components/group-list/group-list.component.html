<div nz-row
     [nzGutter]="[24, 8]">
  <div nz-col
       class="-12 col-md-6">
    <ivt-searchbar (valueChange)="updateSearchBarFilter($event)"></ivt-searchbar>
  </div>

  <div nz-col
       nzFlex="auto"
       class="flex-end pr-0">
    <button nz-button
            [routerLink]="['new']"
            type="button"
            nzType="primary">
      Nuevo grupo
    </button>
  </div>
</div>

<nz-empty *ngIf="!list.length"
          nzNotFoundContent="No existen grupos que cumplan con el criterio de bÃºsqueda">
</nz-empty>

<ng-container *ngIf="list.length">
  <ivt-table-header class="d-block mt-4"
                    [columns]="columns"
                    (sort)="updateSort($event)"></ivt-table-header>

  <ivt-virtual-scroll height="60vh"
                      [list]="list"
                      [ignoreNextBatch]="!hasMoreItems || loading"
                      (nextBatchEmitter)="getMoreItems.emit()">
    <ng-template let-item>
      <ivt-group-row [item]="item">
      </ivt-group-row>
    </ng-template>
  </ivt-virtual-scroll>
</ng-container>
