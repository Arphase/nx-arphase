<div class="row">
  <div class="col-12 col-md-6">
    <ivt-searchbar (valueChange)="updateSearchBarFilter($event)"></ivt-searchbar>
  </div>

  <div class="col-6 col-md-2"></div>

  <div class="col-6 col-md-4 flex-end pr-0">
    <button mat-raised-button
            [routerLink]="['new']"
            type="button"
            color="primary">
      Nuevo vehículo
    </button>
  </div>
</div>

<ivt-empty-state *ngIf="!list.length"
                 message="No existen vehículos.">
</ivt-empty-state>

<ng-container *ngIf="list.length">
  <ivt-table-header class="d-block mt-4"
                    [columns]="columns"
                    (sort)="updateSort($event)"></ivt-table-header>

  <ivt-virtual-scroll height="60vh"
                      [list]="list"
                      [ignoreNextBatch]="!hasMoreItems || loading"
                      (nextBatchEmitter)="getMoreItems.emit()">
    <ng-template let-item>
      <ivt-vehicle-row [item]="item"
                       (delete)="delete.emit($event)"
                       (goToRevisions)="goToRevisions.emit($event)"></ivt-vehicle-row>
    </ng-template>
  </ivt-virtual-scroll>
</ng-container>
