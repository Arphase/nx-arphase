<ivt-row>
  <div class="color-status {{ backgroundClasses[item.status] }}"
       (mouseenter)="showStatusSubject.next(true)"
       (click)="showStatusSubject.next(true)"></div>

  <div [ngClass]="{ collapsed: !(visibleStatus$ | async)}"
       class="color-status-description {{ backgroundClasses[item.status] }} text-center p-3 flex-center">
    <div class="mx-2">
      <p class="text-white mb-0">{{ statusLabels[item.status] }}</p>
    </div>
  </div>
  <div class="col-2 d-none d-lg-block d-xl-block">
    <ivt-text-truncate-tooltip [label]="item.vin | empty"></ivt-text-truncate-tooltip>
  </div>
  <div class="col-6 col-md-2 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <ivt-text-truncate-tooltip [label]="item.brand | empty"></ivt-text-truncate-tooltip>
  </div>
  <div class="col-5 col-md-2">
    <ivt-text-truncate-tooltip [label]="item.model | empty"></ivt-text-truncate-tooltip>
  </div>
  <div class="col-2 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <ivt-text-truncate-tooltip [label]="item.version | empty"></ivt-text-truncate-tooltip>
  </div>
  <div class="col-4 col-md-2 col-lg-1">
    <ivt-text-truncate-tooltip [label]="item.year | empty"></ivt-text-truncate-tooltip>
  </div>
  <div class="col-2 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <ivt-text-truncate-tooltip [label]="item.createdAt | date: 'dd/MM/yy'"></ivt-text-truncate-tooltip>
  </div>
  <div class="col flex-end">
    <button mat-icon-button
            matTooltip="Acciones"
            [matMenuTriggerFor]="actionsMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #actionsMenu="matMenu">
      <button mat-menu-item
              (click)="createGuarantee.emit(item)">
        Generar garantía
      </button>
      <button mat-menu-item
              (click)="goToRevisions.emit(item)">
        Manejar revisiones
      </button>
      <button mat-menu-item
              [routerLink]="[item.id]">
        Editar vehículo
      </button>
      <button mat-menu-item
              class="text-danger"
              (click)="delete.emit(item)">
        Eliminar vehículo
      </button>
    </mat-menu>
  </div>
</ivt-row>
