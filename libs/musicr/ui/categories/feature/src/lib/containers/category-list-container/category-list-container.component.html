<mrl-category-list [list]="list$ | async"
                   [loading]="loading$ | async"
                   [info]="info$ | async"
                   [queryParams]="queryParams"
                   (filterItems)="filterItems($event)"
                   (delete)="deleteItem($event)"
                   (saveCategoriesOrder)="saveCategoriesOrder($event)"></mrl-category-list>
