<cdk-virtual-scroll-viewport class="ivt-virtual-scroll"
                             [style.height]="height"
                             [itemSize]="itemSize"
                             [maxBufferPx]="maxBufferPx"
                             [minBufferPx]="minBufferPx"
                             (scrolledIndexChange)="nextBatch()">
  <ng-template let-row
               let-index="index"
               cdkVirtualFor
               [cdkVirtualForOf]="list"
               [cdkVirtualForTrackBy]="trackBy"
               [cdkVirtualForTemplateCacheSize]="templateCacheSize">
    <ng-container [ngTemplateOutlet]="rowTemplate || _rowTemplate"
                  [ngTemplateOutletContext]="{ $implicit: row, index: index }"></ng-container>
  </ng-template>
</cdk-virtual-scroll-viewport>
