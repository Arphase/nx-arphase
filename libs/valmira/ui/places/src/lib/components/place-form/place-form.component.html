<form nz-form
      nz-row
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <nz-space nzDirection="vertical"
            nz-col
            nzSpan="24"
            nzSize="middle">
    <nz-page-header nzBackIcon
                    [nzTitle]="item?.id ? 'Editar Alojamiento' : 'Nuevo Alojamiento'"
                    [routerLink]="['..']"></nz-page-header>

    <nz-collapse *nzSpaceItem>
      <nz-collapse-panel nzHeader="Datos Generales"
                         [nzActive]="true">
        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired>Nombre</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       formControlName="name" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col
               nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired>Categoría</nz-form-label>
              <nz-form-control apsAutoError>
                <nz-select vmaCategorySelect
                           formControlName="categoryId">
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row
             [nzGutter]="24">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Descripción</nz-form-label>
              <nz-form-control apsAutoError>
                <textarea nz-input
                          formControlName="description"></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="6">
            <nz-form-item>
              <nz-form-label nzRequired>Huéspedes</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="number"
                       formControlName="capacity" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col
               nzSpan="6">
            <nz-form-item>
              <nz-form-label nzRequired>Area</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="number"
                       formControlName="area" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col
               nzSpan="6">
            <nz-form-item>
              <nz-form-label nzRequired>Cuartos</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="number"
                       formControlName="rooms" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col
               nzSpan="6">
            <nz-form-item>
              <nz-form-label nzRequired>Camas</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="number"
                       formControlName="beds" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired>Precio (Lunes a Jueves)</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       prefix="$ "
                       mask="0*.00"
                       formControlName="weeklyPrice" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col
               nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired>Precio (Viernes a Domingo)</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       prefix="$ "
                       mask="0*.00"
                       formControlName="weekendPrice" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>

    <nz-collapse *nzSpaceItem>
      <nz-collapse-panel nzHeader="Servicios"
                         [nzActive]="true">
        <div *ngFor="let serviceControl of servicesFormArray.controls; let index = index;"
             nz-row
             [nzGutter]="12">
          <div nz-col
               nzXs="20"
               nzMd="22">
            <nz-form-item>
              <nz-form-control apsAutoError>
                <input nz-input
                       [formControl]="serviceControl" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col
               nzXs="4"
               nzMd="2">
            <button nz-button
                    nzType="text"
                    nz-tooltip
                    nzTooltipTitle="Eliminar servicio"
                    type="button"
                    (click)="removeService(index)">
              <i nz-icon
                 nzType="delete"></i>
            </button>
          </div>
        </div>

        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24">
            <button nz-button
                    nzType="primary"
                    type="button"
                    [disabled]="servicesFormArray.invalid"
                    (click)="addService()">
              Agregar nuevo servicio
            </button>
          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>

    <nz-collapse *nzSpaceItem>
      <nz-collapse-panel nzHeader="Galería"
                         [nzActive]="true">
        <div class="clearfix">
          <nz-upload nzListType="picture-card"
                     nzAccept="image/png"
                     [(nzFileList)]="fileList"
                     [nzAction]="photosUrl"
                     [nzPreview]="handlePreview"
                     [nzRemove]="onRemovePhoto">
            <div>
              <i nz-icon
                 nzType="plus"></i>
              <div style="margin-top: 8px">Subir</div>
            </div>
          </nz-upload>
          <nz-modal [nzVisible]="previewVisible"
                    [nzContent]="modalContent"
                    [nzFooter]="null"
                    (nzOnCancel)="previewVisible = false">
            <ng-template #modalContent>
              <img [src]="previewImage"
                   [ngStyle]="{ width: '100%' }" />
            </ng-template>
          </nz-modal>
        </div>
      </nz-collapse-panel>
    </nz-collapse>

    <ng-container>
      <div *nzSpaceItem
           nz-row>
        <div nz-col
             nzSpan="24"
             class="flex-end">
          <nz-space>
            <button *nzSpaceItem
                    nz-button
                    type="button"
                    [routerLink]="['..']">
              Cancelar
            </button>
            <button *nzSpaceItem
                    nz-button
                    type="submit"
                    nzType="primary"
                    [nzLoading]="loading">
              Guardar
            </button>
          </nz-space>
        </div>
      </div>
    </ng-container>
  </nz-space>
</form>
