<div class="center">
  <div nz-row
       class="md:mt-16 mt-0">
    <div nz-col
         nzXs="24"
         nzLg="12">
      <div class="product-photo">
        <img class="w-full"
             [src]="product?.photos[0]?.url"
             [alt]="product?.name" />
        <button nz-button
                class="img-icon"
                nzType="text"
                (click)="onBack()">
          <i nz-icon
             nzType="arrow-left"
             nzTheme="outline"></i>
        </button>
      </div>
    </div>
    <div class="px-8"
         nz-col
         nzXs="24"
         nzLg="12">
      <nz-page-header class="site-page-header"
                      (nzBack)="onBack()"
                      nzBackIcon></nz-page-header>
      <h1 class="md:mt-12 mt-4 md:text-5xl text-2xl">{{ product?.name }}</h1>
      <div *ngIf="product?.disclaimer"
           nz-row
           class="disclaimer">
        <div nz-col
             nzSpan="24"
             class="flex items-center">
          <i nz-icon
             nzType="check-circle"
             nzTheme="outline"
             class="mr-2 mt-1"></i>
          <span>{{ product?.disclaimer }}</span>
        </div>
      </div>

      <h2 class="text-2xl font-bold border-b pb-4 border-black mb-2">Incluye</h2>

      <div *ngFor="let productComponent of product?.productComponents"
           class="border-b w-full py-1">
        <span class="text-base"> {{ productComponent }} </span>
      </div>

      <form *ngIf="priceOptions?.length"
            [formGroup]="form"
            nz-row
            class="mt-9">
        <div nz-col
             nzSpan="6">
          <nz-select class="w-full"
                     formControlName="priceOptionId"
                     [nzOptions]="priceOptions"></nz-select>
        </div>
      </form>

      <h2 class="text-2xl font-extrabold mt-10 mb-12">
        {{ price | currency }} MXN
      </h2>

      <button type="button"
              class="btn-black"
              (click)="addItem()">Agregar al carrito</button>
    </div>
  </div>
  <div nz-row>
    <div nz-col
         nzSpan="24"
         class="disclaimer">
      <p class="text-xl">Servicios Relacionados</p>
    </div>
  </div>
</div>
