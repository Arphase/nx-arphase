<ivt-vehicle-form-wrapper [form]="form"
                          [item]="currentItem$ | async"
                          [companyOptions]="companyOptions$ | async"
                          [loading]="loading$ | async"
                          [invalidVin]="invalidVin$ | async"
                          [showCompanyInput]="showCompanyInput$ | async"
                          [companiesInfo]="companiesInfo$ | async"
                          (verifyVin)="verifyVin($event)"
                          (getCompanies)="getCompanies($event)"
                          (submitForm)="submit($event)"></ivt-vehicle-form-wrapper>
