<button class="ivt-filter"
        [class.ivt-filter--disabled]="disabled"
        [disabled]="disabled"
        [ngClass]="{ 'active-filter': activeOptions }"
        nz-dropdown
        [nzDropdownMenu]="menu"
        nzTrigger="click">

  <span class="ivt-button-label">{{ mappedTitle || label }}</span>

  <i *ngIf="!activeOptions"
     nz-icon
     nzType="down"
     nzTheme="outline"
     class="right"></i>

  <i nz-icon
     *ngIf="!disabled && activeOptions"
     nzType="close"
     nzTheme="outline"
     class="delete-icon right"
     (click)="deleteFilters(); $event.stopPropagation()"></i>

</button>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <div *ngIf="displayContent"
       nz-menu
       class="content">
    <nz-checkbox-wrapper (nzOnChange)="onFilterChange($event)">
      <div *ngFor="let option of selectedOptions"
           nz-row>
        <div nz-col
             nzSpan="24">
          <label nz-checkbox
                 [(ngModel)]="option.checked"
                 [nzValue]="option">{{ option.label }}</label>
        </div>
      </div>
    </nz-checkbox-wrapper>
  </div>
</nz-dropdown-menu>
