<div nz-row
     [nzGutter]="12">
  <div nz-col
       nzXs="24"
       nzMd="12">
    <ivt-searchbar (valueChange)="updateSearchBarFilter($event)"></ivt-searchbar>
  </div>
</div>

<nz-divider></nz-divider>

<div nz-row
     [nzGutter]="[12, 12]">
  <div *ngIf="groupOptions?.length"
       nz-col>
    <ivt-checkbox-filter label="Grupos"
                         [options]="groupOptions"
                         [preselectedOptions]="queryParams?.groupIds"
                         (filterItems)="updateGroupsFilters($event)">
    </ivt-checkbox-filter>
  </div>
  <div *ngIf="companyOptions?.length"
       nz-col>
    <ivt-checkbox-filter label="Compañías"
                         [options]="companyOptions"
                         [preselectedOptions]="queryParams?.companyIds"
                         (filterItems)="updateCompaniesFilters($event)">
    </ivt-checkbox-filter>
  </div>
  <div nz-col
       nzFlex="auto"
       class="flex-end">
    {{ info?.pageStart }}-{{ info?.pageEnd }} de {{ info?.total }}
  </div>
</div>

<nz-divider></nz-divider>

<nz-table #table
          nzSize="small"
          [nzData]="list"
          [nzFrontPagination]="false"
          [nzTotal]="info?.total"
          [nzPageIndex]="info?.pageIndex"
          [nzLoading]="loading"
          (nzQueryParams)="filterItems.emit($event)">
  <thead>
    <tr nz-row>
      <th *ngFor="let column of columns"
          [nzSortFn]="column.sortFn || true"
          [nzColumnKey]="column.prop"
          nz-col
          [nzXs]="column.colSizes?.xs || 0"
          [nzSm]="column.colSizes?.sm || 0"
          [nzMd]="column.colSizes?.md || 0"
          [nzLg]="column.colSizes?.lg"
          [nzXl]="column.colSizes?.xl">
        {{ column.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of table.data"
        nz-row>
      <td nz-col
          nzXs="12"
          nzMd="6">{{ item?.firstName }} {{ item?.lastName }}</td>
      <td nz-col
          nzXs="12"
          nzMd="6">{{ item.email | empty }}</td>
      <td nz-col
          nzXs="0"
          nzMd="6">{{ item.createdAt | date: 'dd/MM/yy' }}</td>
      <td nz-col
          nzXs="0"
          nzMd="6">{{ item.company?.businessName | empty }}</td>
    </tr>
  </tbody>
</nz-table>
