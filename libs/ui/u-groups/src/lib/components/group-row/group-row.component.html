<ivt-row>
  <div nz-col
       nzXs="18"
       nzMd="6">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.name | empty"></p>
  </div>
  <div nz-col
       nzSpan="4"
       class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.contact | empty"></p>
  </div>
  <div nz-col
       nzSpan="6"
       class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.email | empty"></p>
  </div>
  <div nz-col
       nzSpan="4"
       class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.phone | phone | empty"></p>
  </div>
  <div nz-col
       nzFlex="auto"
       class="flex-end">
    <button nz-button
            nzType="text"
            nz-tooltip
            nzTooltipTitle="Editar grupo"
            [routerLink]="[item.id]">
      <i nz-icon
         nzType="edit"
         nzTheme="outline"></i>
    </button>
  </div>
</ivt-row>
