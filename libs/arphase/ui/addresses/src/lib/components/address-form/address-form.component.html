<form nz-form
      nzLayout="vertical"
      [formGroup]="form"
      data-cy="address-form">
  <div nz-row
       nzGutter="12"
       class="d-flex flex-center">
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="6">
      <nz-form-item>
        <nz-form-label nzRequired>Código postal</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 maxlength="5"
                 mask="00000"
                 autocomplete="off"
                 formControlName="zipcode"
                 [placeholder]="placeholders.zipcode"
                 data-cy="zipcode" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <ng-container *ngIf="showAddressSelects">
      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <nz-form-item>
          <nz-form-label nzRequired>País</nz-form-label>
          <nz-form-control apsAutoError>
            <nz-select apsAutoSelect
                       formControlName="country"
                       [nzOptions]="countryOptions"
                       data-cy="country"></nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <nz-form-item>
          <nz-form-label nzRequired>Estado</nz-form-label>
          <nz-form-control apsAutoError>
            <nz-select apsAutoSelect
                       formControlName="state"
                       [nzOptions]="stateOptions"
                       data-cy="state"></nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <nz-form-item>
          <nz-form-label nzRequired>Ciudad</nz-form-label>
          <nz-form-control apsAutoError>
            <nz-select apsAutoSelect
                       formControlName="city"
                       [nzOptions]="cityOptions"
                       data-cy="city"></nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </ng-container>

    <ng-container *ngIf="!showAddressSelects">
      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <nz-form-item>
          <nz-form-label nzRequired>País</nz-form-label>
          <nz-form-control apsAutoError>
            <input nz-input
                   formControlName="country"
                   [placeholder]="placeholders.country"
                   data-cy="country" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <nz-form-item>
          <nz-form-label nzRequired>Estado</nz-form-label>
          <nz-form-control apsAutoError>
            <input nz-input
                   formControlName="state"
                   [placeholder]="placeholders.state"
                   data-cy="state" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <nz-form-item>
          <nz-form-label nzRequired>Ciudad</nz-form-label>
          <nz-form-control apsAutoError>
            <input nz-input
                   formControlName="city"
                   [placeholder]="placeholders.city"
                   data-cy="city" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </ng-container>
  </div>

  <div nz-row
       nzGutter="12"
       class="d-flex flex-center">
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="6">
      <nz-form-item>
        <nz-form-label nzRequired>Colonia</nz-form-label>
        <nz-form-control apsAutoError
                         apsAutocomplete
                         [options]="suburbOptions">
          <input nz-input
                 formControlName="suburb"
                 [placeholder]="placeholders.suburb"
                 [nzAutocomplete]="auto"
                 data-cy="suburb" />
          <nz-autocomplete #auto></nz-autocomplete>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="6">
      <nz-form-item>
        <nz-form-label nzRequired>Calle</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="street"
                 maxlength="50"
                 [placeholder]="placeholders.street"
                 data-cy="street" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="6">
      <nz-form-item>
        <nz-form-label nzRequired>Número exterior</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="externalNumber"
                 maxlength="10"
                 autocomplete="off"
                 [placeholder]="placeholders.externalNumber"
                 data-cy="external-number" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="6">
      <nz-form-item>
        <nz-form-label>Número interior</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="internalNumber"
                 maxlength="10"
                 autocomplete="off"
                 [placeholder]="placeholders.internalNumber"
                 data-cy="internal-number" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
