<form nz-form
      nz-row
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <nz-space nzDirection="vertical"
            nz-col
            nzSpan="24"
            nzSize="middle">
    <nz-page-header nzBackIcon
                    [nzTitle]="item?.id ? 'Editar Grupo' : 'Nuevo Grupo'"
                    [routerLink]="['..']">
    </nz-page-header>

    <nz-collapse *nzSpaceItem>
      <nz-collapse-panel nzHeader="Información General"
                         [nzActive]="true">
        <div nz-row>
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Nombre del grupo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       formControlName="name" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row>
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Nombre del contacto</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       formControlName="contact" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row>
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Correo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       formControlName="email" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row>
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Teléfono</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="tel"
                       mask="(00) 0000 0000"
                       formControlName="phone" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>

    <nz-collapse *nzSpaceItem>
      <nz-collapse-panel nzHeader="Compañías"
                         [nzActive]="true">
        <ivt-group-company-list-container [item]="item"></ivt-group-company-list-container>
      </nz-collapse-panel>
    </nz-collapse>

    <div nz-row
         *nzSpaceItem>
      <div nz-col
           nzSpan="24"
           class="flex-end">
        <nz-space>
          <button *nzSpaceItem
                  nz-button
                  type="button"
                  [routerLink]="['..']">
            Cancelar
          </button>
          <button *nzSpaceItem
                  nz-button
                  type="submit"
                  nzType="primary"
                  [nzLoading]="loading">
            Guardar
          </button>
        </nz-space>
      </div>
    </div>
  </nz-space>
</form>
