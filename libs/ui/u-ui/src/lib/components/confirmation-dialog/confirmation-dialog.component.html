<h1 mat-dialog-title>Confirmar</h1>
<mat-dialog-content>
  class="mb-3">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<div mat-dialog-actions
     class="flex-end">
  <button class="order-1 ml-2"
          mat-raised-button
          color="primary"
          (click)="matDialogRef.close(true)">
    Aceptar
  </button>

  <button mat-raised-button
          (click)="matDialogRef.close()">
    Cancelar
  </button>
</div>
