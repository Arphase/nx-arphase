<div nz-row
     [nzGutter]="[24, 8]"
     class="py-5">
  <div nz-col
       nzSm="24"
       [nzLg]="{ span: 12, offset: 6 }">
    <nz-card>
      <form nz-form
            nzLayout="vertical"
            [formGroup]="form"
            (ngSubmit)="submit()">
        <div nz-row
             [nzGutter]="[24, 8]"
             class="py-5">
          <div nz-col
               nzSpan="24"
               class="text-center">
            <h1 class="text-secondary h2">
              Bienvenido a Innovatech
            </h1>
            <p class="text-muted">
              Introduce tu correo y contraseña para acceder al portal.
            </p>
          </div>
        </div>

        <div nz-row
             [nzGutter]="[24, 8]">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Correo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="email"
                       formControlName="email" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row
             [nzGutter]="[24, 8]">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Correo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="password"
                       formControlName="password" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row
             [nzGutter]="[24, 8]">
          <div nz-col
               nzSpan="24">
            <a [routerLink]="['..', 'reset-password']">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div nz-row
             [nzGutter]="[24, 8]"
             class="py-3">
          <div nz-col
               nzSpan="24"
               class="flex-end">
            <button nz-button
                    class="w-100 py-2"
                    type="submit"
                    nzType="primary"
                    [nzLoading]="loading">
              Iniciar sesión
            </button>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
