<ivt-row>
  <div class="col-9 col-md-3">
    <ivt-text-truncate-tooltip [label]="item.name | empty"></ivt-text-truncate-tooltip>
  </div>
  <div class="col-2 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <ivt-text-truncate-tooltip [label]="item.contact | empty"></ivt-text-truncate-tooltip>
  </div>
  <div class="col-3 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <ivt-text-truncate-tooltip [label]="item.email | empty"></ivt-text-truncate-tooltip>
  </div>
  <div class="col-2 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <ivt-text-truncate-tooltip [label]="item.phone | phone | empty"></ivt-text-truncate-tooltip>
  </div>
  <div class="col flex-end">
    <button mat-icon-button
            matTooltip="Editar grupo"
            [routerLink]="[item.id]">
      <mat-icon>border_color</mat-icon>
    </button>
  </div>
</ivt-row>
