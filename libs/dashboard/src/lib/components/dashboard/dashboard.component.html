<div class="row mb-3">
  <div class="col">
    <h1 class="font-weight-light h2">Dashboard</h1>
  </div>
</div>

<div class="row">
  <div class="col">
    <mat-card>
      <ivt-empty-state *ngIf="isEmpty"
                       message="Dashboard no disponible">
      </ivt-empty-state>
      <ng-container *ngIf="!isEmpty && data">
        <div class="row mb-4">
          <div class="col text-center">
            <h3>Resumen de Garant√≠as</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div style="display: block;">
              <canvas baseChart
                      [data]="data"
                      [labels]="labels"
                      [chartType]="type"
                      [options]="options"
                      [legend]="legend"
                      [colors]="colors">
              </canvas>
            </div>
          </div>
          <div class="col-4">
            <div class="row my-3"
                 *ngFor="let item of labels; let i = index">
              <div class="col">
                <h6 class="flex-start">
                  <mat-icon class="mr-2"
                            [style.color]="colors[0]?.backgroundColor[i]">
                    fiber_manual_record
                  </mat-icon>
                  {{ item }}: {{ data[i] | currency}}
                </h6>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </mat-card>
  </div>
</div>
