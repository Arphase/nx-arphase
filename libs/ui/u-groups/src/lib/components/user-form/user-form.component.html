<form class="py-2"
      [formGroup]="form">
  <div nz-row
       [nzGutter]="[24, 8]">
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <ivt-form-field label="Nombre(s)">
        <input ivtInput
               formControlName="firstName">
      </ivt-form-field>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <ivt-form-field label="Apellido Paterno">
        <input ivtInput
               formControlName="lastName">
      </ivt-form-field>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <ivt-form-field label="Apellido Materno">
        <input ivtInput
               formControlName="secondLastName">
      </ivt-form-field>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <ivt-form-field label="Correo">
        <input ivtInput
               type="email"
               formControlName="email">
      </ivt-form-field>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <ivt-form-field label="TelÃ©fono">
        <input ivtInput
               type="tel"
               mask="(00) 0000 0000"
               formControlName="phone">
      </ivt-form-field>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="8">
      <ivt-form-field label="RFC">
        <input ivtInput
               ivtUppercase
               formControlName="rfc">
      </ivt-form-field>
    </div>
  </div>
</form>
