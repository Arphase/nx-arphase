<div class="mt-20"></div>
<div *ngIf="showReserveLink$ | async"
     nz-row
     nzJustify="center"
     class="subfooter"
     [routerLink]="['search']">
  <h2 class="md:text-6xl text-2xl"><i>Reserva</i> tu alojamiento.</h2>
</div>
<div class="footer md:px-16 px-8 md:pt-10 py-8">
  <div nz-row>
    <div nz-col
         nzSpan="24"
         class="md:text-left text-center md:mb-48 mb-9">
      <span>¿HABLAMOS?</span>
    </div>
  </div>
  <div nz-row
       nzJustify="center"
       class="md:mb-48 mb-10">
    <div nz-col
         nzSpan="24"
         class="text-center">
      <h2 class="md:text-6xl text-2xl md:mb-6 xs:mb-2">81 2345 6789 </h2>
      <h2 class="md:text-6xl text-2xl md:mb-6 xs:mb-2"> contacto@valmira.mx </h2>
      <h2 class="md:text-6xl text-2xl md:mb-6 xs:mb-2 grey">Nuevo León, México </h2>
    </div>
  </div>

  <div nz-row
       nzJustify="space-around">
    <div nz-col
         nzXs="24"
         nzMd="12"
         class="md:order-none order-1 flex md:justify-start justify-center">
      <span class="grey">©Valmira glamping 2021</span>
    </div>

    <div nz-col
         nzXs="24"
         nzMd="12"
         class="flex md:justify-end justify-center md:mb-0 mb-9">
      <a href="https://www.facebook.com/valmiraglamping/"
         target="_blank">
        <span class="footer-text mr-6">FACEBOOK</span>
        <i nz-icon
           nzType="facebook"
           nzTheme="outline"
           class="footer-icon text-2xl mr-6"></i>
      </a>
      <a href="https://www.instagram.com/valmiraglamping/"
         target="_blank">
        <span class="footer-text mr-6">INSTAGRAM</span>
        <i nz-icon
           nzType="instagram"
           nzTheme="outline"
           class="footer-icon text-2xl mr-6"></i>
      </a>
      <a href="https://wa.link/7dq5kf"
         target="_blank">
        <span class="footer-text">WHATSAPP</span>
        <i nz-icon
           nzType="whats-app"
           nzTheme="outline"
           class="footer-icon text-2xl"></i>
      </a>
    </div>
  </div>
</div>
