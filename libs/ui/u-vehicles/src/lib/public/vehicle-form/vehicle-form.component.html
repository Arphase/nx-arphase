<form nz-form
      nzLayout="vertical"
      [formGroup]="form">
  <div nz-row
       [nzGutter]="12">
    <div *ngIf="showCompanyInput"
         nz-col
         nzMd="24"
         nzLg="8">
      <nz-form-item>
        <nz-form-label nzRequired>Compañía</nz-form-label>
        <nz-form-control apsAutoError>
          <nz-select apsAutoSelect
                     formControlName="companyId"
                     [nzOptions]="companyOptions">
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         [nzSpan]="showCompanyInput ? 8 : 12">
      <nz-form-item>
        <nz-form-label nzRequired>VIN</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="vin"
                 maxlength="17" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         [nzSpan]="showCompanyInput ? 8 : 12">
      <nz-form-item>
        <nz-form-label nzRequired>N° de motor</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="motorNumber" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row
       [nzGutter]="12">
    <div nz-col
         nzXs="24"
         nzLg="8">
      <nz-form-item>
        <nz-form-label nzRequired>Marca</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="brand" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         nzLg="8">
      <nz-form-item>
        <nz-form-label nzRequired>Modelo</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="model" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzXs="24"
         nzLg="8">
      <nz-form-item>
        <nz-form-label nzRequired>Versión</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 formControlName="version" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row
       [nzGutter]="12">
    <div nz-col
         nzMd="24"
         nzLg="12">
      <nz-form-item>
        <nz-form-label nzRequired>Año del vehículo</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 type="number"
                 formControlName="year" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         nzMd="24"
         nzLg="12">
      <nz-form-item>
        <nz-form-label nzRequired>HP</nz-form-label>
        <nz-form-control apsAutoError>
          <input nz-input
                 type="number"
                 formControlName="horsePower" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
