<div class="row py-5">
  <div class="col-lg-6 col-12 offset-lg-3">
    <mat-card>
      <form [formGroup]="form"
            (ngSubmit)="submit()">
        <div class="row py-3">
          <div class="col text-center">
            <h1 class="text-secondary h2">
              Restablecer contraseña
            </h1>
            <p class="text-muted">
              Introduce tu correo para restablecer tu contraseña
            </p>
          </div>
        </div>

        <div *ngIf="emailSent"
             class="row">
          <div class="col text-primary">
            <h6>Se ha envíado un correo con las instrucctiones para restablecer tu contraseña</h6>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <ivt-form-field label="Correo">
              <input ivtInput
                     formControlName="email">
            </ivt-form-field>
          </div>
        </div>

        <div class="row py-3">
          <div class="col flex-end">
            <button mat-raised-button
                    [routerLink]="['..']"
                    buttonStyle="link"
                    type="button"
                    class="float-right mr-2">
              Cancelar
            </button>
            <button mat-raised-button
                    type="submit"
                    color="primary"
                    [loading]="loading">
              Restablecer
            </button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
