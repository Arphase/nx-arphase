<ivt-guarantee-list [list]="list$ | async"
                    [hasMoreItems]="hasMore$ | async"
                    [clearSelected]="clearSelected$ | async"
                    [loadingExcel]="loadingExcel$ | async"
                    [groupOptions]="groupOptions$ | async"
                    [companyOptions]="companyOptions$ | async"
                    [userOptions]="userOptions$ | async"
                    (filterItems)="filterItems($event)"
                    (getMoreItems)="getMoreItems()"
                    (exportExcel)="exportExcel()"
                    (createPaymentOrder)="createPaymentOrder($event)">
</ivt-guarantee-list>
