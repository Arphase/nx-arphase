<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="row">
    <div class="col">
      <ivt-go-back-title title="Nuevo Producto"></ivt-go-back-title>
    </div>
  </div>

  <div class="pt-3">
    <div class="row">
      <div class="col-lg-6 col-12">
        <h6>Nombre del producto</h6>
        <ivt-form-field>
          <input ivtInput
                 formControlName="name" />
        </ivt-form-field>
      </div>
      <div class="col-lg-6 col-12">
        <ivt-file-upload label="Imagen de logo"
                         (fileQueueChanges)="saveFile($event)"> </ivt-file-upload>
      </div>
    </div>

    <div class="row mt-4 mb-3">
      <div class="col-lg-4 col-4">
        <h6>Precio</h6>
        <ivt-form-field>
          <input ivtInput
                 prefix="$ "
                 mask="0*.00"
                 formControlName="price" />
        </ivt-form-field>
      </div>

      <div class="col-4 px-0 ml-auto">
        <ivt-form-field label="Glosario">
          <mat-select (selectionChange)="selectedValue($event)">
            <mat-option *ngFor="let option of glossaryOptions"
                        [value]="option.value">
              {{ option.label }}
            </mat-option>

          </mat-select>
        </ivt-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-lg-12 col-12">
        <h6>Cuerpo del producto</h6>
        <ivt-form-field appearance="fill">
          <textarea matInput
                    formControlName="template"> </textarea>
        </ivt-form-field>
      </div>
    </div>

    <div class="row mt-4 mb-3">
      <div class="col px-0 flex-end">
        <button mat-raised-button
                class="mr-3"
                type="button"
                [routerLink]="['..']">Cancelar</button>
        <button mat-raised-button
                class="mr-3"
                color="primary"
                type="button"
                (click)="downloadTemplatePreview()">Vista previa</button>
        <button mat-raised-button
                type="submit"
                color="primary">Guardar</button>
      </div>
    </div>
  </div>
</form>
