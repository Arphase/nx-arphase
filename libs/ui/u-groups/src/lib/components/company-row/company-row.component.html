<ivt-row>
  <div nz-col
       class="-8 col-md-3">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.businessName | empty"></p>
  </div>
  <div nz-col
       class="-2 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.contact | empty"></p>
  </div>
  <div nz-col
       class="-3 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.email | empty"></p>
  </div>
  <div nz-col
       class="-2 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.rfc | empty"></p>
  </div>
  <div nz-col
       class="flex-end">
    <button nz-button
            nzType="text"
            type="button"
            nz-tooltip
            nzTooltipTitle="Editar compañía"
            (click)="edit.emit(item)">
      <i nz-icon
         nzType="edit"
         nzTheme="outline"></i>
    </button>
  </div>
</ivt-row>
