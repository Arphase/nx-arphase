<button nz-dropdown
        nz-button
        nzTrigger="click"
        [ngStyle]="buttonStyles()"
        [disabled]="disabled"
        [nzType]="selected ? 'primary' : 'default'"
        [nzDropdownMenu]="menu"
        [nzClickHide]="false">
  {{ mappedTitle || label }}
  <i *ngIf="!selected"
     nz-icon
     nzType="down"
     class="right"></i>
  <i nz-icon
     *ngIf="!disabled && selected"
     nzType="close"
     class="delete-icon right"
     (click)="deleteFilters(); $event.stopPropagation()"></i>
</button>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div [ngStyle]="dropdownStyles()"
       nz-menu>
    <div nz-menu-item>
      @if (showSearchbar()) {
      <aps-searchbar [showIcon]="false"
                     (valueChange)="filterOptionsText($event)" />
      }
    </div>
    <nz-empty *ngIf="!options?.length"></nz-empty>
    <nz-checkbox-wrapper>
      <cdk-virtual-scroll-viewport itemSize="32"
                                   minBufferPx="300"
                                   maxBufferPx="400"
                                   [style.height]="height"
                                   (scrolledIndexChange)="nextBatch()">
        <ng-container *cdkVirtualFor="let option of options">
          <div nz-menu-item
               (click)="$event.stopPropagation()">
            <label nz-checkbox
                   [nzChecked]="setOfCheckedId.has(option.value)"
                   [nzValue]="option"
                   (nzCheckedChange)="onItemChecked(option, $event)">{{ option.label }}</label>
          </div>
        </ng-container>
      </cdk-virtual-scroll-viewport>
    </nz-checkbox-wrapper>
  </div>
</nz-dropdown-menu>
