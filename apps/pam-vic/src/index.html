<!DOCTYPE html>
<html lang="en"
      class="overflow-x-hidden">

<head>
  <meta charset="utf-8" />
  <title>Pamela y Víctor</title>
  <meta name="description"
        content="Página oficial de la boda de Pamela y Víctor" />
  <meta name="author"
        content="Víctor Martínez" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />
  <meta name="theme-color"
        content="#EBE8E4">
  <meta property="og:image"
        content="/assets/img/couple.jpeg">
  <link rel="icon"
        type="image/x-icon"
        href="/assets/img/2.svg" />
</head>

<body style="display: none;"
      class="w-screen h-screen max-w-full overflow-x-hidden hidden">
  <div class="text-lg text-center mt-28 sm:my-16">
    <p class="m-0">Faltan <span id="countdown"
            class="italic"></span> días</p>
    <p>para empezar la pijamada perpetua</p>
  </div>

  <div class="flex justify-start">
    <div class="flex-1">
      <img src="/assets/img/1.svg"
           alt="Flor 1"
           class="w-52 sm:w-1/2 swing">
    </div>
    <div class="flex-1 flex items-center justify-end">
      <img src="/assets/img/2.svg"
           alt="Flor 2"
           class="w-52 animate-spin-slow sm:w-8/12 -mr-28 sm:-mr-16">
    </div>
  </div>
  <div class="-mt-10 sm:my-6 text-center">
    <h1 class="flex items-center justify-center w-full text-9xl md:text-7xl sm:text-5xl font-light">Pamela
      <img src="/assets/img/and.svg"
           alt="Y"
           class="2xl:w-24 xl:w-24 md:w-1/12 sm:w-10 mx-1">
      Víctor
    </h1>
    <p class="italic mt-2">23 - 10 - 21</p>
  </div>
  <div class="flex w-full">
    <div class="flex-1 items-center justify-start">
      <img src="/assets/img/2.svg"
           alt="Flor 3"
           class="w-52 animate-spin-slow sm:w-8/12 -ml-28 sm:-ml-16">
    </div>
    <div class="flex-1 flex justify-end">
      <img src="/assets/img/4.svg"
           alt="Flor 4"
           class="w-52 sm:w-1/2 pulse">
    </div>
  </div>

  <div class="flex items-center justify-center -mt-40 md:-mt-20 sm:mt-0">
    <p class="text-lg">Próximamente más información</p>
  </div>

  <div class="flex items-end justify-end">
    <div class="w-4/6"></div>
    <div class="w-2/6">
      <img src="/assets/img/5.svg"
           alt="Flor 5"
           class="w-28 sm:mt-8 sm:w-8/12 animate-bounce">
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.querySelector('body').style.display = 'block';
    }, false);
  </script>
</body>

</html>
