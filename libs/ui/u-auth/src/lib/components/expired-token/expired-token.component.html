<div nz-row
     [nzGutter]="12"
     class="py-5">
  <div nz-col
       nzXs="24"
       [nzLg]="{ span: 12, offset: 6 }">
    <nz-card>
      <div nz-row
           [nzGutter]="12"
           class="mb-3">
        <div nz-col
             nzSpan="24"
             class="flex-center">
          <h4>Liga expirada</h4>
        </div>
      </div>

      <div nz-row
           [nzGutter]="12"
           class="mb-3">
        <div nz-col
             nzSpan="24">
          <span>Lo sentimos pero la liga que se encuentra utilizado para establecer su contraseña se encuentra expirada,
            intente establecerla nuevamente presionando el siguiente botón:</span>
        </div>
      </div>

      <div nz-row
           [nzGutter]="12">
        <div nz-col
             nzSpan="24"
             class="flex-center">
          <button nz-button
                  type="submit"
                  nzType="primary"
                  [routerLink]="['..', 'reset-password']"
                  nzBlock>
            Establecer contraseña
          </button>
        </div>
      </div>
    </nz-card>
  </div>
</div>
