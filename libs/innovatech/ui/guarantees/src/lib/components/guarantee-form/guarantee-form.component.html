<form nz-form
      nz-row
      data-cy="form"
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <nz-space nzDirection="vertical"
            nz-col
            nzSpan="24"
            nzSize="middle">
    <nz-page-header nzBackIcon>
      <nz-page-header-title [routerLink]="['..']">
        {{ item?.id ? 'Editar Garantía' : 'Nueva Garantía' }}
      </nz-page-header-title>
    </nz-page-header>

    <nz-collapse *nzSpaceItem>
      <nz-collapse-panel nzHeader="Vehículo"
                         [nzActive]="true">
        <div nz-row>
          <nz-space nzDirection="vertical"
                    nzSize="middle"
                    nz-col
                    nzSpan="24">
            <div *nzSpaceItem>
              <nz-alert *ngIf="!isElegible"
                        nzType="error"
                        nzMessage="Este vehículo no es elegible para garantizar.
                      Consultar las revisiones del vehículo para confirmar."
                        nzShowIcon></nz-alert>
              <nz-alert *ngIf="error"
                        nzType="error"
                        [nzMessage]="error"
                        nzShowIcon></nz-alert>
            </div>
          </nz-space>
        </div>
        <ivt-vehicle-form [form]="vehicleForm"
                          [companyId]="companyId$ | async"
                          [item]="vehicle"
                          [isEditable]="isEditable"
                          (verifyVin)="verifyVin.emit($event)"></ivt-vehicle-form>
      </nz-collapse-panel>
    </nz-collapse>

    <nz-collapse *nzSpaceItem>
      <nz-collapse-panel nzHeader="Información General"
                         [nzActive]="true">
        <div nz-row
             nzGutter="12">
          <div nz-col
               nzXs="24"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>Fecha inicio</nz-form-label>
              <nz-form-control apsAutoError>
                <nz-date-picker formControlName="startDate"
                                data-cy="start-date"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col
               nzXs="24"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>Fecha fin</nz-form-label>
              <nz-form-control apsAutoError>
                <nz-date-picker formControlName="endDate"
                                data-cy="end-date"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col
               nzXs="24"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>Kilometraje inicial</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="number"
                       formControlName="kilometrageStart"
                       data-cy="kilometrage-start" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col
               nzXs="24"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>Kilometraje final</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="number"
                       formControlName="kilometrageEnd"
                       data-cy="kilometrage-end" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div *ngIf="showCompanyInput"
               nz-col
               nzXs="24"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>Compañía</nz-form-label>
              <nz-form-control apsAutoError>
                <nz-select ivtCompanySelect
                           [getByKey]="true"
                           formControlName="companyId"
                           data-cy="company"></nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col
               nzXs="24"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>Producto</nz-form-label>
              <nz-form-control apsAutoError>
                <nz-select ivtProductSelect
                           formControlName="productId"
                           [year]="year$ | async"
                           [horsePower]="horsePower$ | async"
                           [groupId]="groupId"
                           data-cy="product"></nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div *ngIf="showProductError"
             nz-row>
          <div nz-col
               nzSpan="24">
            <nz-alert nzType="error"
                      nzMessage="No hay productos para un vehículo con este HP y año"
                      nzShowIcon></nz-alert>
          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>

    <nz-collapse *nzSpaceItem>
      <nz-collapse-panel nzHeader="Cliente"
                         [nzActive]="true">
        <form [formGroup]="client">
          <div nz-row
               nzGutter="12">
            <div nz-col
                 nzXs="24"
                 nzLg="12">
              <nz-form-item>
                <nz-form-label nzRequired>Tipo de persona</nz-form-label>
                <nz-form-control apsAutoError>
                  <nz-radio-group formControlName="personType">
                    <label *ngFor="let option of personTypeOptions"
                           nz-radio
                           [nzValue]="option.value"
                           [attr.data-cy]="'person-type-' + option.value">{{ option.label }}</label>
                  </nz-radio-group>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col
                 nzXs="24"
                 nzLg="12">
              <nz-form-item>
                <nz-form-label nzRequired>Punto de venta</nz-form-label>
                <nz-form-control apsAutoError>
                  <input nz-input
                         formControlName="salesPlace"
                         data-cy="sales-place" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <form [hidden]="!showPhysicalForm"
                [formGroup]="physicalInfoForm">
            <div nz-row
                 nzGutter="12">
              <div nz-col
                   nzXs="24"
                   nzLg="12">
                <nz-form-item>
                  <nz-form-label nzRequired>Nombre(s)</nz-form-label>
                  <nz-form-control apsAutoError>
                    <input nz-input
                           formControlName="name"
                           data-cy="name" />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col
                   nzXs="24"
                   nzLg="12">
                <nz-form-item>
                  <nz-form-label nzRequired>Apellido Paterno</nz-form-label>
                  <nz-form-control apsAutoError>
                    <input nz-input
                           formControlName="lastName"
                           data-cy="last-name" />
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>

            <div nz-row
                 nzGutter="12">
              <div nz-col
                   nzXs="24"
                   nzLg="12">
                <nz-form-item>
                  <nz-form-label nzRequired>Apellido Materno</nz-form-label>
                  <nz-form-control apsAutoError>
                    <input nz-input
                           formControlName="secondLastName"
                           data-cy="second-last-name" />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col
                   nzXs="24"
                   nzLg="12">
                <nz-form-item>
                  <nz-form-label nzRequired>Fecha de nacimiento</nz-form-label>
                  <nz-form-control apsAutoError>
                    <nz-date-picker formControlName="birthDate"
                                    data-cy="birth-date"></nz-date-picker>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          </form>

          <form [hidden]="!showMoralForm"
                [formGroup]="moralInfoForm">
            <div nz-row
                 nzGutter="12">
              <div nz-col
                   nzXs="24"
                   nzLg="12">
                <nz-form-item>
                  <nz-form-label nzRequired>Razón social</nz-form-label>
                  <nz-form-control apsAutoError>
                    <input nz-input
                           formControlName="businessName"
                           data-cy="business-name" />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col
                   nzXs="24"
                   nzLg="12">
                <nz-form-item>
                  <nz-form-label nzRequired>Fecha de constitución</nz-form-label>
                  <nz-form-control apsAutoError>
                    <nz-date-picker formControlName="constitutionDate"
                                    data-cy="constitution-date"></nz-date-picker>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>

            <div nz-row
                 nzGutter="12">
              <div nz-col
                   nzXs="24"
                   nzLg="12">
                <nz-form-item>
                  <nz-form-label nzRequired>Asesor</nz-form-label>
                  <nz-form-control apsAutoError>
                    <input nz-input
                           formControlName="adviser"
                           data-cy="adviser" />
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          </form>

          <div nz-row
               nzGutter="12">
            <div nz-col
                 nzXs="24"
                 nzLg="8">
              <nz-form-item>
                <nz-form-label nzRequired>RFC</nz-form-label>
                <nz-form-control apsAutoError>
                  <input nz-input
                         apsUppercase
                         formControlName="rfc"
                         data-cy="rfc" />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col
                 nzXs="24"
                 nzLg="8">
              <nz-form-item>
                <nz-form-label nzRequired>Teléfono</nz-form-label>
                <nz-form-control apsAutoError>
                  <input nz-input
                         type="tel"
                         mask="(00) 0000 0000"
                         formControlName="phone"
                         data-cy="phone" />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col
                 nzXs="24"
                 nzLg="8">
              <nz-form-item>
                <nz-form-label nzRequired>Correo</nz-form-label>
                <nz-form-control apsAutoError>
                  <input nz-input
                         type="email"
                         formControlName="email"
                         data-cy="email" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <aps-address-form [form]="addressForm"></aps-address-form>
        </form>
      </nz-collapse-panel>
    </nz-collapse>

    <ng-container *ngIf="isEditable">
      <div *nzSpaceItem
           nz-row>
        <div nz-col
             nzSpan="24"
             class="flex-end">
          <nz-space>
            <button *nzSpaceItem
                    nz-button
                    type="button"
                    [routerLink]="['..']">Cancelar</button>
            <button *nzSpaceItem
                    nz-button
                    type="submit"
                    nzType="primary"
                    [nzLoading]="loading"
                    [disabled]="disableSubmit"
                    data-cy="save">Guardar</button>
          </nz-space>
        </div>
      </div>
    </ng-container>
  </nz-space>
</form>
