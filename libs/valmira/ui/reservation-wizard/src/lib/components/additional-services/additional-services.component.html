<form nz-form
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <h2 class="md:text-4xl text-xl text-primary mb-3">¿Ocasión especial?</h2>
  <p class="text-base md:mb-28 mb:6 text-primary">
    Complementa tu experiencia con nuestros
    <span class="italic">servicions adicionales.</span>
  </p>

  <div *ngFor="let form of additionalProductsFormArray.controls"
       nz-row
       nzGutter="16"
       [formGroup]="form"
       class="additional-product-row pb-2 pt-3">
    <div nz-col
         nzMd="1"
         nzXs="2">
      <label nz-checkbox
             formControlName="active"></label>
    </div>
    <div nz-col
         nzSpan="14"
         class="flex-start pl-3">
      <span class="pl-3 text-primary"> {{ form.get('name')?.value }} </span>
    </div>
    <div nz-col
         nzMd="4"
         nzXs="8"
         class="flex items-center md:justify-center justify-end">
      <ng-container *ngIf="form.get('active')?.value">
        <button nz-button
                nzType="text"
                type="button"
                class="mr-1"
                (click)="subtract(form)">
          <i nz-icon
             nzType="minus"></i>
        </button>
        <span class="mt-1"> {{ form.get('amount')?.value }} </span>
        <button nz-button
                class="ml-1"
                nzType="text"
                type="button"
                (click)="add(form)">
          <i nz-icon
             nzType="plus"></i>
        </button>
      </ng-container>
    </div>
    <div nz-col
         nzMd="5"
         nzXs="24"
         class="flex-end text-primary">
      {{ form.get('price')?.value | currency }}
    </div>
  </div>

  <div nz-row>
    <div nz-col
         nzSpan="24">
      <button nz-button
              class="btn-form-big md:mt-24 mt-10"
              type="submit"
              nzType="primary"
              [nzLoading]="loading"
              nzShape="round">
        CONTINUAR
      </button>
    </div>
  </div>
</form>
