<div nz-row
     nzJustify="center"
     class="subfooter"
     [routerLink]="['search']">
  <h2><i>Reserva</i> tu alojamiento.</h2>
</div>
<nz-footer>
  <div class="footer">
    <div nz-row
         nzJustify="start">
      <div nz-col
           [nzXs]="{span: 19, push: 2}"
           [nzMd]="{span: 8, push: 1}">
        <p>¿HABLAMOS? </p>
      </div>
    </div>
    <div nz-row
         nzJustify="center">
      <div nz-col
           nzSpan="22">
        <h2 class="contact">81 2345 6789 <br>
          contacto@valmira.com <br>
          <span class="grey">Nuevo León, México.</span>
        </h2>
      </div>
    </div>
    <div nz-row
         nzJustify="space-around">
      <div nz-col
           nzSpan="24">
        <p class="grey">©Valmira glamping 2021</p>
      </div>
      <div nz-row
           [nzGutter]="24"
           class="icons">
        <div nz-col
             [nzXs]="{ offset: 0 }"
             [nzMd]="{ offset: 1 }"
             nzSpan="14">
        </div>
        <div nz-col
             nzSpan="3">
          <a href="https://www.facebook.com/valmiraglamping/">
            <p class="footer-text">FACEBOOK</p>
            <i nz-icon
               nzType="facebook"
               nzTheme="outline"
               class="footer-icon"></i>
          </a>
        </div>
        <div nz-col
             nzSpan="3">
          <a href="https://www.instagram.com/valmiraglamping/">
            <p class="footer-text">INSTAGRAM</p>
            <i nz-icon
               nzType="instagram"
               nzTheme="outline"
               class="footer-icon"></i>
          </a>
        </div>
        <div nz-col
             nzSpan="3">
          <a href="https://wa.me/5218115337477?text=Hola%20quiero%20cotizar">
            <p class="footer-text">WHATSAPP</p>
            <i nz-icon
               nzType="whats-app"
               nzTheme="outline"
               class="footer-icon"></i>
          </a>
        </div>
      </div>
    </div>

  </div>

</nz-footer>
