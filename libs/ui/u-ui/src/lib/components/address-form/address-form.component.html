<form [formGroup]="form">
  <div nz-row
       [nzGutter]="[24, 8]"
       class="d-flex flex-center">
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="6">
      <ivt-form-field label="Código postal">
        <input ivtInput
               maxlength="5"
               mask="00000"
               autocomplete="off"
               formControlName="zipcode">
      </ivt-form-field>
    </div>

    <ng-container *ngIf="showAddressSelects">
      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <ivt-form-field label="País">
          <mat-select formControlName="country">
            <mat-option *ngFor="let option of countryOptions"
                        [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </ivt-form-field>
      </div>
      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <ivt-form-field label="Estado">
          <mat-select formControlName="state">
            <mat-option *ngFor="let option of stateOptions"
                        [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </ivt-form-field>
      </div>
      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <ivt-form-field label="Ciudad">
          <mat-select formControlName="city">
            <mat-option *ngFor="let option of cityOptions"
                        [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </ivt-form-field>
      </div>
    </ng-container>

    <ng-container *ngIf="!showAddressSelects">
      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <ivt-form-field label="País">
          <input ivtInput
                 formControlName="country">
        </ivt-form-field>
      </div>

      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <ivt-form-field label="Estado">
          <input ivtInput
                 formControlName="state">
        </ivt-form-field>
      </div>

      <div nz-col
           nzXs="24"
           nzMd="12"
           nzLg="6">
        <ivt-form-field label="Ciudad">
          <input ivtInput
                 formControlName="city">
        </ivt-form-field>
      </div>
    </ng-container>
  </div>

  <div nz-row
       [nzGutter]="[24, 8]"
       class="d-flex flex-center">
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="6">
      <ivt-autocomplete label="Colonia"
                        [control]="form.get('suburb')"
                        [options]="suburbOptions">
      </ivt-autocomplete>
    </div>
    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="6">
      <ivt-form-field label="Calle">
        <input ivtInput
               maxlength="50"
               formControlName="street">
      </ivt-form-field>
    </div>

    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="6">
      <ivt-form-field label="Número externo">
        <input ivtInput
               maxlength="10"
               autocomplete="off"
               formControlName="externalNumber">
      </ivt-form-field>
    </div>

    <div nz-col
         nzXs="24"
         nzMd="12"
         nzLg="6">
      <ivt-form-field label="Número interno">
        <input ivtInput
               maxlength="10"
               autocomplete="off"
               formControlName="internalNumber">
      </ivt-form-field>
    </div>
  </div>
</form>
