<ivt-row>
  <div nz-col
       class="-1">
    {{ item.id | folio }}
  </div>
  <div nz-col
       nzSpan="24">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.name | empty"></p>
  </div>
  <div nz-col
       class="-1">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.price | currency | empty"></p>
  </div>
  <div nz-col
       class="-auto ml-auto">
    <button nz-button
            nz-tooltip
            nzTooltipTitle="Editar producto"
            [routerLink]="[item.id]">
      <i nz-icon
         nzType="edit"
         nzTheme="outline"></i>
    </button>
  </div>
</ivt-row>
