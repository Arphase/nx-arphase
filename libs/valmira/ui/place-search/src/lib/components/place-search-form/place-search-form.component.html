<form nz-row
      class="mb-6"
      nzGutter="12"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <div nz-col
       nzXs="12"
       nzMd="4">
    <nz-form-item>
      <nz-form-control apsAutoError>
        <nz-date-picker ngDefaultControl
                        class="h-10"
                        nzPlaceHolder="FECHA DE LLEGADA"
                        formControlName="startDate"
                        [nzDisabledDate]="disableStartDate"
                        [nzShowToday]="false"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col
       nzXs="12"
       nzMd="4">
    <nz-form-item>
      <nz-form-control apsAutoError>
        <nz-date-picker #endDateCalendar
                        ngDefaultControl
                        class="h-10"
                        nzPlaceHolder="FECHA DE SALIDA"
                        formControlName="endDate"
                        [nzDisabledDate]="disableEndDate"
                        [nzDefaultPickerValue]="values.startDate"
                        [nzShowToday]="false"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col
       nzXs="12"
       nzMd="4">
    <nz-form-item>
      <nz-form-control apsAutoError>
        <input nz-input
               placeholder="HUÃ‰SPEDES"
               formControlName="capacity"
               type="number"
               class="h-10 md:text-right text-center" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col
       nzXs="12"
       class="flex md:justify-start justify-center">
    <button class="md:block hidden"
            nz-button
            nzType="primary"
            nz-tooltip
            nzTooltipTitle="Buscar"
            nzShape="circle"
            type="submit">
      <i nz-icon
         nzType="search"></i>
    </button>

    <button class="md:hidden block h-10 text-10"
            nz-button
            nzType="primary"
            nzBlock
            nzShape="round"
            type="submit">
      BUSCAR
    </button>
  </div>
</form>
