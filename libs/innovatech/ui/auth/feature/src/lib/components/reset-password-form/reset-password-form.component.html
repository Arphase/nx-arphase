<div nz-row
     class="flex-center h-100">
  <div nz-col
       [nzXs]="20"
       [nzLg]="12">
    <nz-card>
      <form nz-form
            nzLayout="vertical"
            [formGroup]="form"
            (ngSubmit)="submit()">
        <div nz-row
             nzGutter="12">
          <div nz-col
               nzSpan="24"
               class="flex-center">
            <ivt-company-logo></ivt-company-logo>
          </div>
        </div>

        <div nz-row
             nzGutter="12">
          <div nz-col
               nzSpan="24"
               class="flex-center">
            <h3>Restablecer contraseña</h3>
          </div>
        </div>
        <div nz-row
             nzGutter="12">
          <div nz-col
               nzSpan="24"
               class="flex-center">
            <h4>Usa tu correo para restablecer tu contraseña</h4>
          </div>
        </div>
        <div *ngIf="emailSent"
             nz-row
             nzGutter="12">
          <div nz-col>
            <h5>Se ha envíado un correo con las instrucctiones para restablecer tu contraseña</h5>
          </div>
        </div>

        <div nz-row
             nzGutter="12">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Correo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="email"
                       formControlName="email" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24"
               class="flex-end">
            <nz-space>
              <button *nzSpaceItem
                      nz-button
                      type="button"
                      [routerLink]="['..']">
                Cancelar
              </button>
              <button *nzSpaceItem
                      nz-button
                      type="submit"
                      nzType="primary"
                      [nzLoading]="loading">
                Restablecer
              </button>
            </nz-space>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
