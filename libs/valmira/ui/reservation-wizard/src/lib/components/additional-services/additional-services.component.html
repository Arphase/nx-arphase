<form nz-form
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <h2 class="text-4xl">¿Ocasión especial?</h2>
  <p class="text-base mb-28">Complementa tu experiencia con nuestros
    <span class="italic">servicions adicionales.</span>
  </p>

  <div *ngFor="let form of additionalProductsFormArray.controls"
       nz-row
       nzGutter="16"
       [formGroup]="form"
       class="additional-product-row pb-2 pt-3">
    <div nz-col
         nzSpan="1">
      <label nz-checkbox
             formControlName="active"></label>
    </div>
    <div nz-col
         nzSpan="14"
         class="flex-start pl-3">
      <span class="pl-3"> {{ form.get('name')?.value }} </span>
    </div>
    <div nz-col
         nzSpan="4"
         class="flex-center">
      <ng-container *ngIf="form.get('active')?.value">
        <button nz-button
                nzType="text"
                type="button"
                class="mr-1"
                (click)="subtract(form)">
          <i nz-icon
             nzType="minus"></i>
        </button>
        {{ form.get('amount')?.value }}
        <button nz-button
                class="ml-1"
                nzType="text"
                type="button"
                (click)="add(form)">
          <i nz-icon
             nzType="plus"></i>
        </button>
      </ng-container>
    </div>
    <div nz-col
         nzSpan="5"
         class="flex-end">
      {{ form.get('price')?.value | currency }}
    </div>
  </div>

  <div nz-row>
    <div nz-col
         nzSpan="24">
      <button nz-button
              class="btn-form-big"
              type="submit"
              nzType="primary"
              [nzLoading]="loading"
              nzShape="round">
        Continuar
      </button>
    </div>
  </div>
</form>
