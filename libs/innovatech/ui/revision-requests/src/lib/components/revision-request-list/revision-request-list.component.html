<div nz-row
     [nzGutter]="12">
  <div nz-col
       nzXs="18"
       nzMd="12">
    <aps-searchbar (valueChange)="updateSearchBarFilter($event)"></aps-searchbar>
  </div>
  <ng-container *ivtNoCreatePermission>
    <div nz-col
         nzXs="0"
         nzMd="24"
         nzFlex="auto">
      <div class="flex-end">
        <button nz-button
                [routerLink]="['new']"
                type="button"
                nzType="primary">
          Nueva solicitud
        </button>
      </div>
    </div>

    <div nz-col
         nzXs="24"
         nzMd="0"
         nzFlex="auto">
      <div class="flex-end">
        <button nz-button
                [routerLink]="['new']"
                type="button"
                nzType="primary"
                nzShape="circle">
          <i nz-icon
             nzType="plus-circle"></i>
        </button>
      </div>
    </div>
  </ng-container>
</div>

<nz-divider></nz-divider>

<div nz-row
     nzAlign="middle"
     [nzGutter]="[12, 12]">
  <div nz-col>
    <aps-date-filter label="Fecha de alta"
                     [currentDates]="queryParams?.dates"
                     (filterItems)="updateDateFilter($event)">
    </aps-date-filter>
  </div>
  <div nz-col>
    <aps-radio-filter label="Estatus"
                      [options]="statusOptions"
                      [selectedOption]="queryParams?.status"
                      (filterItems)="updateStatusFilter($event)">
    </aps-radio-filter>
  </div>
  <ng-container *ivtReadPermission>
    <div nz-col>
      <ivt-group-checkbox-filter (filterItems)="filterItems.emit($event)"></ivt-group-checkbox-filter>
    </div>
    <div nz-col>
      <ivt-company-checkbox-filter (filterItems)="filterItems.emit($event)"></ivt-company-checkbox-filter>
    </div>
  </ng-container>
  <div nz-col>
    <ivt-user-checkbox-filter (filterItems)="filterItems.emit($event)"></ivt-user-checkbox-filter>
  </div>
  <div *ngIf="total"
       nz-col
       nzFlex="auto"
       class="flex-end">
    {{ pageStart }}-{{ pageEnd }} de {{ total }}
  </div>
</div>
<nz-divider></nz-divider>

<nz-table #table
          nzSize="small"
          [nzData]="list"
          [nzFrontPagination]="false"
          [nzTotal]="total"
          [nzPageIndex]="pageIndex"
          [nzLoading]="loading"
          [nzShowSizeChanger]="true"
          (nzQueryParams)="filterItems.emit($event)">
  <thead>
    <tr nz-row>
      <th *ngFor="let column of columns"
          [nzSortFn]="column.sortFn || true"
          [nzColumnKey]="column.prop"
          nz-col
          [nzXs]="column.colSizes?.xs || 0"
          [nzSm]="column.colSizes?.sm || 0"
          [nzMd]="column.colSizes?.md || 0"
          [nzLg]="column.colSizes?.lg"
          [nzXl]="column.colSizes?.xl">
        {{ column.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of table.data"
        nz-row>
      <td nz-col
          nzXs="14"
          nzMd="6"
          nzLg="4">{{ item?.vehicle?.vin | empty }}</td>
      <td nz-col
          nzXs="0"
          nzMd="7"
          nzLg="4">{{ item?.name | empty }}</td>
      <td nz-col
          nzXs="0"
          nzMd="7"
          nzLg="5">{{ item?.phone | phone | empty }}</td>
      <td nz-col
          nzXs="0"
          nzLg="5">{{ item?.email | empty }}</td>
      <td nz-col
          nzXs="0"
          nzLg="3">{{ item?.createdAt | date: 'dd/MM/yy': 'UTC' | empty  }}</td>
      <td nz-col
          nzXs="4"
          nzMd="2">
        <nz-tag nz-tooltip
                nzTooltipPlacement="top"
                [nzTooltipTitle]="statusLabels[revisionRequestStatus[item.status]] | empty"
                [nzColor]="colorMaps[revisionRequestStatus[item.status]]">
          <i nz-icon
             [nzType]="iconMaps[revisionRequestStatus[item.status]]"></i>
        </nz-tag>
      </td>
      <td nz-col
          nzXs="3"
          nzMd="2"
          nzLg="1">
        <button nz-button
                nz-dropdown
                [nzDropdownMenu]="menu"
                nzType="text"
                nzTrigger="click">
          <i nz-icon
             nzType="more"></i>
        </button>
      </td>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item
              nz-tooltip
              [routerLink]="[item.id]">
            <ng-container *ivtReadPermission>
              Ver detalle
            </ng-container>
            <ng-container *ivtNoReadPermission>
              Editar solicitud
            </ng-container>
          </li>
          <li *ivtUpdatePermission
              nz-submenu
              nzTitle="Cambiar estatus">
            <ul>
              <li *ngFor="let option of statusOptions"
                  nz-menu-item
                  (click)="onChangeStatus(item.id, option.value)">
                <nz-tag [nzColor]="colorMaps[revisionRequestStatus[option.value]]">
                  {{ option.label }}</nz-tag>
              </li>
            </ul>
          </li>
        </ul>
      </nz-dropdown-menu>
    </tr>
  </tbody>
</nz-table>
