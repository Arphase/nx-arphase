<ivt-dashboard [data]="data$ | async"
               [isEmpty]="isEmpty$ | async"
               [options]="options"
               [labels]="labels"
               [colors]="colors"
               [type]="type"
               [legend]="legend"
               [groupOptions]="groupOptions$ | async"
               [companyOptions]="companyOptions$ | async"
               [userOptions]="userOptions$ | async"
               (filterItems)="filterItems($event)"
               (filterCompanies)="filterCompanies($event)"
               (filterUsers)="filterUsers($event)">
</ivt-dashboard>
