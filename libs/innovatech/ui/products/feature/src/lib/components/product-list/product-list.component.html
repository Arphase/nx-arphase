<div nz-row
     nzGutter="12">
  <div nz-col
       nzXs="18"
       nzMd="12">
    <aps-searchbar (valueChange)="updateSearchBarFilter($event)"></aps-searchbar>
  </div>
  <div nz-col
       nzXs="0"
       nzMd="24"
       nzFlex="auto">
    <div class="flex-end">
      <button nz-button
              [routerLink]="['new']"
              type="button"
              nzType="primary">
        Nuevo producto
      </button>
    </div>
  </div>

  <div nz-col
       nzXs="24"
       nzMd="0"
       nzFlex="auto">
    <div class="flex-end">
      <button nz-button
              [routerLink]="['new']"
              type="button"
              nzType="primary"
              nzShape="circle">
        <i nz-icon
           nzType="plus-circle"></i>
      </button>
    </div>
  </div>
</div>

<ng-container *ngIf="total">
  <nz-divider></nz-divider>
  <div nz-col
       nzFlex="auto"
       class="flex-end">
    {{ pageStart }}-{{ pageEnd }} de {{ total }}
  </div>
  <nz-divider></nz-divider>
</ng-container>


<nz-table #table
          nzSize="small"
          [nzData]="list"
          [nzFrontPagination]="false"
          [nzTotal]="total"
          [nzPageIndex]="pageIndex"
          [nzLoading]="loading"
          [nzShowSizeChanger]="true"
          (nzQueryParams)="filterItems.emit($event)">
  <thead>
    <tr nz-row>
      <th *ngFor="let column of columns"
          [nzSortFn]="column.sortFn || true"
          [nzColumnKey]="column.prop"
          nz-col
          [nzXs]="column.colSizes?.xs || 0"
          [nzMd]="column.colSizes?.md || 0">
        {{ column.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of table.data"
        nz-row>
      <td nz-col
          nzXs="0"
          nzMd="4">
        <div class="flex-start h-100">
          {{ item.id | folio }}
        </div>
      </td>
      <td nz-col
          nzXs="10"
          nzMd="6">
        <div class="flex-start h-100">
          {{ item.name | empty }}
        </div>
      </td>
      <td nz-col
          nzXs="0"
          nzMd="6">
        <div class="flex-start h-100">
          {{ item.price | currency }}
        </div>
      </td>
      <td nz-col
          nzXs="10"
          nzMd="6">
        <img [src]="item.logo"
             alt="{{ item.name }} logo"
             class="logo"
             loading="lazy">
      </td>
      <td nz-col
          nzXs="4"
          nzMd="2"
          class="flex-end">
        <button nz-button
                nzType="text"
                nz-tooltip
                nzTooltipTitle="Editar producto"
                [routerLink]="[item.id]">
          <i nz-icon
             nzType="edit"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
