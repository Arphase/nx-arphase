<form nz-form
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <div nz-row>
    <div nz-col
         nzSpan="24">
      <nz-page-header nzBackIcon
                      [nzTitle]="item?.id ? 'Editar Producto' : 'Nuevo Producto'"
                      [routerLink]="['..']">
      </nz-page-header>
    </div>
  </div>

  <div class="pt-3">
    <div nz-row
         nzGutter="12">
      <div nz-col
           nzXs="24"
           nzLg="8">
        <nz-form-item>
          <nz-form-label nzRequired>Nombre del producto</nz-form-label>
          <nz-form-control apsAutoError>
            <input nz-input
                   formControlName="name" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col
           nzXs="24"
           nzLg="8">
        <nz-form-item>
          <nz-form-label nzRequired>Precio</nz-form-label>
          <nz-form-control apsAutoError>
            <input nz-input
                   prefix="$ "
                   mask="0*.00"
                   formControlName="price" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col
           nzMd="24"
           nzLg="8">
        <nz-form-item>
          <nz-form-label nzRequired>Logo (.png, .jpg, .jpeg)</nz-form-label>
          <nz-form-control apsAutoError>
            <input nz-input
                   [hidden]="true"
                   formControlName="logo" />
            <nz-upload class="product-upload"
                       nzListType="picture"
                       [(nzFileList)]="fileList"
                       [nzShowButton]="!fileList.length"
                       [nzDisabled]="!!fileList.length"
                       [nzLimit]="1"
                       [nzSize]="5000"
                       [nzCustomRequest]="customRequest"
                       [nzAccept]="imageFileTypes"
                       [nzFileType]="imageFileTypes"
                       [nzShowUploadList]="showUploadList"
                       [nzPreview]="preview"
                       (nzChange)="saveFile($event)">
              <button nz-button
                      type="button">
                <i nz-icon
                   nzType="upload"></i>
                Subir archivo
              </button>
            </nz-upload>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row
         nzGutter="12">
      <form nz-col
            nzMd="24"
            nzLg="12"
            [formGroup]="yearValidationsForm">
        <div nz-row
             nzGutter="12">
          <div nz-col
               nzXs="24"
               nzMd="12"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>Antigüedad mínima (años)</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="number"
                       formControlName="minYear" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col
               nzXs="24"
               nzMd="12"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>Antigüedad máxima (años)</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="number"
                       formControlName="maxYear" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div *ngIf="yearValidationsFormError"
             nzDirection="vertical"
             nzSize="large"
             nz-row>
          <div nz-col
               nzSpan="24">
            <nz-alert nzType="error"
                      nzMessage="La antigüedad mínima no puede ser mayor a la antigüedad máxima"
                      nzShowIcon></nz-alert>
            <nz-space nzDirection="vertical">
              <div *nzSpaceItem></div>
            </nz-space>
          </div>
        </div>
      </form>

      <form nz-col
            nzMd="24"
            nzLg="12"
            [formGroup]="hpValidationsForm">
        <div nz-row
             nzGutter="12">
          <div nz-col
               nzXs="24"
               nzMd="12"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>HP mínimo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="number"
                       formControlName="minHp" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col
               nzXs="24"
               nzMd="12"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>HP máximo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="number"
                       formControlName="maxHp" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div *ngIf="hpValidationsFormError"
             nzDirection="vertical"
             nzSize="large"
             nz-row>
          <div nz-col
               nzSpan="24">
            <nz-alert nzType="error"
                      nzMessage="El HP mínimo no puede ser mayor al HP máximo"
                      nzShowIcon></nz-alert>
            <nz-space nzDirection="vertical">
              <div *nzSpaceItem></div>
            </nz-space>
          </div>
        </div>
      </form>
    </div>

    <div nz-row
         nzGutter="12">
      <div nz-col
           nzXs="24"
           nzMd="12">
        <nz-form-item>
          <nz-form-label>Glosario</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="glossary"
                       [nzOptions]="glossaryOptions"
                       [nzShowSearch]="true">
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row
         class="quill-row"
         nzGutter="12">
      <div nz-col
           nzSpan="24">
        <nz-form-item>
          <nz-form-label nzRequired>Plantilla</nz-form-label>
          <nz-form-control apsAutoError>
            <quill-editor format="html"
                          formControlName="template"
                          placeholder=""></quill-editor>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row
         nzGutter="12">
      <div nz-col
           nzSpan="24"
           class="flex-end">
        <nz-space>
          <button *nzSpaceItem
                  nz-button
                  type="button"
                  [routerLink]="['..']">Cancelar</button>
          <button *nzSpaceItem
                  nz-button
                  type="button"
                  [nzLoading]="loading$ | async"
                  (click)="downloadTemplatePreview()">Vista previa</button>
          <button *nzSpaceItem
                  nz-button
                  [nzLoading]="loading"
                  type="submit"
                  nzType="primary">Guardar</button>
        </nz-space>
      </div>
    </div>
  </div>
</form>
