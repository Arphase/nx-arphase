<div nz-row
     [nzGutter]="[12]"
     nzAlign="center">
  <div nz-col
       nzSm="16"
       nzMd="20"
       nzLg="12">
    <ivt-searchbar (valueChange)="updateSearchBarFilter($event)"></ivt-searchbar>
  </div>

  <div nz-col
       nzFlex="auto"
       class="flex-end">
    <button nz-button
            [routerLink]="['new']"
            type="button"
            nzType="primary">
      Nuevo grupo
    </button>
  </div>
</div>

<nz-divider></nz-divider>

<div nz-col
     nzFlex="auto"
     class="flex-end">
  {{ info?.pageStart }}-{{ info?.pageEnd }} de {{ info?.total }}
</div>

<nz-divider></nz-divider>

<nz-table #table
          nzSize="small"
          [nzData]="list"
          [nzFrontPagination]="false"
          [nzTotal]="info?.total"
          [nzPageIndex]="info?.pageIndex"
          [nzLoading]="loading"
          (nzQueryParams)="filterItems.emit($event)">
  <thead>
    <tr nz-row>
      <th nzSortFn="true"
          nzColumnKey="group.name"
          nz-col
          nzMd="6">Nombre</th>
      <th nzSortFn="true"
          nzColumnKey="group.name"
          nz-col
          nzMd="6">Contacto</th>
      <th nzSortFn="true"
          nzColumnKey="group.name"
          nz-col
          nzMd="6">Correo</th>
      <th nzSortFn="true"
          nzColumnKey="group.name"
          nz-col
          nzMd="4">Tel√©fono</th>
      <th nz-col
          nzXs="2"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of table.data"
        nz-row>
      <td nz-col
          nzXs="6">{{ item.name | empty }}</td>
      <td nz-col
          nzXs="6">{{ item.contact | empty }}</td>
      <td nz-col
          nzXs="6">{{ item.email | empty }}</td>
      <td nz-col
          nzXs="4">{{ item.phone | empty }}</td>
      <td nz-col
          nzXs="2">
        <button nz-button
                nzType="text"
                nz-tooltip
                nzTooltipTitle="Editar grupo"
                [routerLink]="[item.id]">
          <i nz-icon
             nzType="edit"
             nzTheme="outline"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
