<div *ngIf="title"
     nz-row>
  <div nz-col
       nzSpan="24">
    <nz-page-header nzBackIcon
                    [nzTitle]="title"
                    [routerLink]="['/spa/vehicles']">
    </nz-page-header>
  </div>
</div>

<div nz-row
     [nzGutter]="[24, 8]"
     class="mb-3">
  <div nz-col
       nzSpan="24"
       class="flex-end pr-0">
    <button nz-button
            [routerLink]="['new']"
            type="button"
            nzType="primary">
      Nueva revisi√≥n
    </button>
  </div>
</div>

<nz-empty *ngIf="!list.length"
          nzNotFoundContent="No existen revisiones.">
</nz-empty>

<ng-container *ngIf="list.length">
  <ivt-table-header class="d-block mt-4"
                    [columns]="columns"
                    (sort)="updateSort($event)"></ivt-table-header>

  <ivt-virtual-scroll height="60vh"
                      [list]="list"
                      [ignoreNextBatch]="!hasMoreItems || loading"
                      (nextBatchEmitter)="getMoreItems.emit()">
    <ng-template let-item>
      <ivt-revision-row [item]="item"
                        (delete)="delete.emit($event)"></ivt-revision-row>
    </ng-template>
  </ivt-virtual-scroll>
</ng-container>
