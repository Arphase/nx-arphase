<div class="row mb-3">
  <div class="col">
    <h1 class="font-weight-light h2">Dashboard</h1>
  </div>
</div>

<div class="row">
  <div class="col">
    <mat-card>
      <ng-container *ngIf="data">
        <div class="row mb-3">
          <div class="col text-center">
            <h3>Resumen de Garantías</h3>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col bg-light py-3 rounded d-flex">
            <ivt-date-filter class="mr-3"
                             label="Fecha"
                             [dateTypeOptions]="dateTypeOptions"
                             (filterItems)="updateDateFilter($event)">
            </ivt-date-filter>
            <ivt-checkbox-filter *ngIf="groupOptions?.length"
                                 class="mr-3"
                                 label="Grupos"
                                 [options]="groupOptions"
                                 (filterItems)="updateGroupsFilters($event)">
            </ivt-checkbox-filter>
            <ivt-checkbox-filter *ngIf="companyOptions?.length"
                                 class="mr-3"
                                 label="Compañías"
                                 [options]="companyOptions"
                                 (filterItems)="updateCompaniesFilters($event)">
            </ivt-checkbox-filter>
            <ivt-checkbox-filter *ngIf="userOptions?.length"
                                 class="mr-3"
                                 label="Vendedores"
                                 [options]="userOptions"
                                 (filterItems)="updateUsersFilters($event)">
            </ivt-checkbox-filter>
          </div>
        </div>

        <ivt-empty-state *ngIf="isEmpty"
                         message="No hay datos">
        </ivt-empty-state>

        <div *ngIf="!isEmpty"
             class="row">
          <div class="col-8">
            <div style="display: block;">
              <canvas baseChart
                      [data]="data"
                      [labels]="labels"
                      [chartType]="type"
                      [options]="options"
                      [legend]="legend"
                      [colors]="colors">
              </canvas>
            </div>
          </div>
          <div class="col-4">
            <div class="row my-3"
                 *ngFor="let item of labels; let i = index">
              <div class="col">
                <h6 class="flex-start">
                  <mat-icon class="mr-2"
                            [style.color]="colors[0]?.backgroundColor[i]">
                    fiber_manual_record
                  </mat-icon>
                  {{ item }}: {{ data[i] | currency}}
                </h6>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </mat-card>
  </div>
</div>
