<ivt-guarantee-invoice-number-dialog *ngIf="!(showSuccess$ | async) else successDialog"
                                     [loading]="loading$ | async"
                                     [item]="guarantee"
                                     (submitForm)="submit($event)">
</ivt-guarantee-invoice-number-dialog>


<ng-template #successDialog>
  <ivt-success-dialog successMessage="El número de factura se ha actualizado con éxito"></ivt-success-dialog>
</ng-template>
