<ivt-row>
  <div nz-col
       class="-6 col-md-3">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       nzContent="{{ item.firstName }} {{ item.lastName }}"></p>
  </div>
  <div nz-col
       class="-6 col-md-3">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.email | empty"></p>
  </div>
  <div nz-col
       class="-3 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.createdAt | date: 'dd/MM/yy'"></p>
  </div>
  <div nz-col
       class="-3 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.company?.businessName | empty"></p>
  </div>
</ivt-row>
