<div nz-row
     class="mb-3">
  <div nz-col
       nzSpan="24">
    <h1 class="font-weight-light h2 text-primary">Dashboard</h1>
  </div>
</div>

<div nz-row>
  <div nz-col
       nzSpan="24">
    <nz-card>
      <ng-container *ngIf="data">
        <div nz-row
             [nzGutter]="12"
             class="mb-3">
          <div nz-col
               nzSpan="24"
               class="text-center">
            <h3>Resumen de Garantías</h3>
          </div>
        </div>

        <nz-divider></nz-divider>

        <div nz-row
             nzAlign="middle"
             [nzGutter]="[12, 12]">
          <div nz-col>
            <ivt-date-filter label="Fecha"
                             [dateTypeOptions]="dateTypeOptions"
                             [currentDates]="queryParams?.dates"
                             (filterItems)="updateDateFilter($event)">
            </ivt-date-filter>
          </div>
          <div nz-col>
            <ivt-checkbox-filter *ngIf="groupOptions?.length"
                                 label="Grupos"
                                 [options]="groupOptions"
                                 [preselectedOptions]="queryParams?.groupIds"
                                 (filterItems)="updateGroupsFilters($event)">
            </ivt-checkbox-filter>
          </div>
          <div nz-col>
            <ivt-checkbox-filter *ngIf="companyOptions?.length"
                                 label="Compañías"
                                 [options]="companyOptions"
                                 [preselectedOptions]="queryParams?.companyIds"
                                 (filterItems)="updateCompaniesFilters($event)">
            </ivt-checkbox-filter>
          </div>
          <div nz-col>
            <ivt-checkbox-filter *ngIf="userOptions?.length"
                                 label="Vendedores"
                                 [options]="userOptions"
                                 [preselectedOptions]="queryParams?.userIds"
                                 (filterItems)="updateUsersFilters($event)">
            </ivt-checkbox-filter>
          </div>
        </div>

        <nz-divider></nz-divider>

        <nz-empty *ngIf="isEmpty"
                  nzNotFoundContent="No hay datos">
        </nz-empty>

        <div *ngIf="!isEmpty"
             nz-row>
          <div nz-col
               nzSm="24"
               nzLg="16"
               class="mb-3">
            <div style="display: block;">
              <canvas baseChart
                      [data]="data"
                      [labels]="labels"
                      [chartType]="type"
                      [options]="options"
                      [legend]="legend"
                      [colors]="colors">
              </canvas>
            </div>
          </div>
          <div nz-col
               nzSm="24"
               nzLg="8">
            <h4 *ngFor="let item of labels; let i = index"
                nz-typography>
              <nz-space>
                <nz-space-item class="flex-start">
                  <i nz-icon
                     nzType="info-circle"
                     nzTheme="fill"
                     [style.color]="colors[0]?.backgroundColor[i]"></i>
                </nz-space-item>
                <nz-space-item>
                  <span>
                    {{ item }}: {{ data[i] | currency }}
                  </span>
                </nz-space-item>
              </nz-space>
            </h4>
          </div>
        </div>
      </ng-container>
    </nz-card>
  </div>
</div>
