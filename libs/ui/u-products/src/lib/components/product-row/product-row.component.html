<ivt-row>
  <div nz-col class="-1">
    {{ item.id | folio }}
  </div>
  <div nz-col nzSpan="24">
    <ivt-text-truncate-tooltip [label]="item.name"></ivt-text-truncate-tooltip>
  </div>
  <div nz-col class="-1">
    <ivt-text-truncate-tooltip [label]="item.price | currency | empty"></ivt-text-truncate-tooltip>
  </div>
  <div nz-col class="-auto ml-auto">
    <button nz-button
            matTooltip="Editar producto"
            [routerLink]="[item.id]">
      <i nz-icon nzType="edit" nzTheme="outline"></i>
    </button>
  </div>
</ivt-row>
