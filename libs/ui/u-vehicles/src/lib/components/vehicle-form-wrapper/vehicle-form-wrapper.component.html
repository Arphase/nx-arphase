<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div nz-row
       [nzGutter]="[24, 8]"
       class="mb-3">
    <div nz-col
         nzSpan="24">
      <ivt-go-back-title [title]="item?.id ? 'Editar Vehículo' : 'Nuevo Vehículo'"></ivt-go-back-title>
    </div>
  </div>

  <div *ngIf="invalidVin"
       nz-row
       [nzGutter]="[24, 8]"
       class="my-3">
    <div nz-col
         nzSpan="24"
         class="bg-alert text-white py-3 rounded flex-start">
      <i nz-icon
         nzType="close-circle"
         nzTheme="outline"></i>
      <span> Un vehículo con este VIN ya está dado de alta en la plataforma. Intente con otro VIN. </span>
    </div>
  </div>

  <ivt-vehicle-form [form]="form"
                    [showCompanyInput]="true"
                    [companyOptions]="companyOptions"
                    (verifyVin)="verifyVin.emit($event)"></ivt-vehicle-form>

  <div nz-row
       [nzGutter]="[24, 8]"
       class="mt-4 mb-3">
    <div nz-col
         nzSpan="24"
         class="px-0 flex-end">
      <button nz-button
              class="mr-3"
              type="button"
              [routerLink]="['..']">
        Cancelar
      </button>
      <button nz-button
              type="submit"
              nzType="primary"
              [nzLoading]="loading"
              [disabled]="invalidVin">
        Guardar
      </button>
    </div>
  </div>
</form>
