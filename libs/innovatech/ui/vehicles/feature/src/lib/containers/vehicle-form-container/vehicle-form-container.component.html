<ivt-vehicle-form-wrapper [form]="form"
                          [item]="currentItem$ | async"
                          [loading]="loading$ | async"
                          [companyId]="companyId()"
                          [invalidVin]="invalidVin()"
                          [showCompanyInput]="showCompanyInput()"
                          [isEditable]="isEditable()"
                          [products]="products()"
                          (verifyVin)="verifyVin($event)"
                          (getVehicleProducts)="getVehicleProducts($event)"
                          (submitForm)="submit($event)">
