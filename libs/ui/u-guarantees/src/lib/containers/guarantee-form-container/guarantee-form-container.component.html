<ivt-guarantee-form [item]="currentItem$ | async"
                    [loading]="loading$ | async"
                    [isEditable]="isEditable$ | async"
                    [productOptions]="productOptions$ | async"
                    [canSelectCompany]="canSelectCompany$ | async"
                    [companyOptions]="companyOptions$ | async"
                    [companyId]="companyId$ | async"
                    [restrictedCompanyOptions]="restrictedCompanyOptions$ | async"
                    (getCompanies)="getCompanies()"
                    (getCompany)="getCompany($event)"
                    (submitForm)="submit($event)">
</ivt-guarantee-form>
