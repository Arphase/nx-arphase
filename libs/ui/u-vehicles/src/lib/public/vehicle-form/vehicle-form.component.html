<form [formGroup]="form">
  <div nz-row
       [nzGutter]="[24, 8]">
    <div *ngIf="showCompanyInput"
         nz-col
         nzMd="24"
         nzLg="8">
      <ivt-form-field label="Compañía">
        <mat-select formControlName="companyId">
          <mat-option *ngFor="let option of companyOptions"
                      [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
      </ivt-form-field>
    </div>
    <div nz-col
         [nzSpan]="showCompanyInput ? 8 : 12">
      <ivt-form-field label="VIN">
        <input ivtInput
               maxlength="17"
               formControlName="vin">
      </ivt-form-field>
    </div>
    <div nz-col
         [nzSpan]="showCompanyInput ? 8 : 12">
      <ivt-form-field label="N° de motor">
        <input ivtInput
               formControlName="motorNumber">
      </ivt-form-field>
    </div>
  </div>
  <div nz-row
       [nzGutter]="[24, 8]">
    <div nz-col
         nzXs="24"
         nzLg="8">
      <ivt-form-field label="Marca">
        <input ivtInput
               formControlName="brand">
      </ivt-form-field>
    </div>
    <div nz-col
         nzXs="24"
         nzLg="8">
      <ivt-form-field label="Modelo">
        <input ivtInput
               formControlName="model">
      </ivt-form-field>
    </div>
    <div nz-col
         nzXs="24"
         nzLg="8">
      <ivt-form-field label="Versión">
        <input ivtInput
               formControlName="version">
      </ivt-form-field>
    </div>
  </div>

  <div nz-row
       [nzGutter]="[24, 8]">
    <div nz-col
         nzMd="24"
         nzLg="12">
      <ivt-form-field label="Año del vehículo">
        <input ivtInput
               type="number"
               formControlName="year">
      </ivt-form-field>
    </div>
    <div nz-col
         nzMd="24"
         nzLg="12">
      <ivt-form-field label="HP">
        <input ivtInput
               type="number"
               formControlName="horsePower">
      </ivt-form-field>
    </div>
  </div>
</form>
