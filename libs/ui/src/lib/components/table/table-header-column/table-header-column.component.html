<button class="column-header-button"
        [class.sortable]="column.sortable"
        [disabled]="!column.sortable"
        (click)="toggleSort()">
  <span>{{ column.label }}</span>

  <div *ngIf="column.sortable"
       class="sort-container ml-1">
    <div class="above">
      <mat-icon class="arrow"
                [class.active]="status === 'asc'">
        expand_less
      </mat-icon>
    </div>

    <div class="below">
      <mat-icon class="arrow"
                [class.active]="status === 'desc'">
        expand_more
      </mat-icon>
    </div>
  </div>
</button>
