<div class="row py-5">
  <div class="col-lg-6 col-12 offset-lg-3">
    <mat-card>
      <div class="row mb-3">
        <div class="col flex-center">
          <h4>Liga expirada</h4>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <span>Lo sentimos pero la liga que se encuentra utilizado para establecer su contraseña se encuentra expirada,
            intente establecerla nuevamente presionando el siguiente botón:</span>
        </div>
      </div>

      <div class="row">
        <div class="col flex-center">
          <button mat-raised-button
                  class="py-2 w-100"
                  type="submit"
                  color="primary"
                  [routerLink]="['..', 'sign-in']">
            Establecer contraseña
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
