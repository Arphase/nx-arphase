<nz-space nzSize="large"
          nzDirection="vertical">
  <nz-space-item></nz-space-item>
</nz-space>

<div nz-row
     [nzGutter]="12">
  <div nz-col
       nzXs="24"
       [nzXs]="{ span: 20, offset: 2 }"
       [nzLg]="{ span: 12, offset: 6 }">
    <nz-card>
      <div nz-row
           [nzGutter]="12">
        <div nz-col
             nzSpan="24"
             class="flex-center">
          <h2 nz-typography>Liga expirada</h2>
        </div>
      </div>

      <div nz-row
           [nzGutter]="12">
        <div nz-col
             nzSpan="24">
          <span>Lo sentimos pero la liga que se encuentra utilizado para establecer su contraseña se encuentra expirada,
            intente establecerla nuevamente presionando el siguiente botón:</span>
        </div>
      </div>

      <nz-space nzDirection="vertical">
        <nz-space-item></nz-space-item>
      </nz-space>

      <div nz-row
           [nzGutter]="12">
        <div nz-col
             nzSpan="24">
          <button nz-button
                  type="submit"
                  nzType="primary"
                  [routerLink]="['..', 'reset-password']"
                  nzBlock>
            Establecer contraseña
          </button>
        </div>
      </div>
    </nz-card>
  </div>
</div>
