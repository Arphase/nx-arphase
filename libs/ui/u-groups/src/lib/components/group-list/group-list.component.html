<div class="row">
  <div class="col-6">
    <ivt-searchbar (valueChange)="updateSearchBarFilter($event)"></ivt-searchbar>
  </div>

  <div class="col-2 flex-center">
    <h6 class="m-0"> Resultado(s): {{ list.length }} </h6>
  </div>

  <div class="col flex-end pr-0">
    <button mat-raised-button
            [routerLink]="['new']"
            type="button"
            color="primary">
      Nuevo grupo
    </button>
  </div>
</div>

<ivt-empty-state *ngIf="!list.length"
                 message="No existen grupos que cumplan con el criterio de bÃºsqueda">
</ivt-empty-state>

<ng-container *ngIf="list.length">
  <ivt-table-header class="d-block mt-4"
                    [columns]="columns"
                    (sort)="updateSort($event)"></ivt-table-header>

  <ivt-virtual-scroll height="60vh"
                      [list]="list"
                      [ignoreNextBatch]="!hasMoreItems || loading"
                      (nextBatchEmitter)="getMoreItems.emit()">
    <ng-template let-item>
      <ivt-group-row-container [item]="item"
                                   >
      </ivt-group-row-container>
    </ng-template>
  </ivt-virtual-scroll>
</ng-container>
