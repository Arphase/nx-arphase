<nz-form-item *ngIf="control">
  <nz-form-label [nzRequired]="required">{{ label }}</nz-form-label>
  <nz-form-control apsAutoError>
    <input nz-input
           [formControl]="control"
           [nzAutocomplete]="auto" />
    <nz-autocomplete #auto
                     [nzDataSource]="filteredOptions$ | async"></nz-autocomplete>
  </nz-form-control>
</nz-form-item>
