<div nz-row [nzGutter]="[24, 8]"
     class="py-5">
  <div nz-col
       nzXs="24"
       [nzLg]="{ span: 12, offset: 6 }">
    <mat-card>
      <div nz-row [nzGutter]="[24, 8]"
           class="mb-3">
        <div nz-col
             nzSpan="24"
             class="flex-center">
          <h4>Liga expirada</h4>
        </div>
      </div>

      <div nz-row [nzGutter]="[24, 8]"
           class="mb-3">
        <div nz-col
             nzSpan="24">
          <span>Lo sentimos pero la liga que se encuentra utilizado para establecer su contraseña se encuentra expirada,
            intente establecerla nuevamente presionando el siguiente botón:</span>
        </div>
      </div>

      <div nz-row [nzGutter]="[24, 8]">
        <div nz-col
             nzSpan="24"
             class="flex-center">
          <button mat-raised-button
                  class="py-2 w-100"
                  type="submit"
                  color="primary"
                  [routerLink]="['..', 'reset-password']">
            Establecer contraseña
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
