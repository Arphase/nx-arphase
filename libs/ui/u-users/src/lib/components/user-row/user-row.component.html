<ivt-row>
  <div class="col-3">
    <ivt-text-truncate-tooltip label="{{ item.firstName }} {{ item.lastName }}"></ivt-text-truncate-tooltip>
  </div>
  <div class="col-3">
    <ivt-text-truncate-tooltip [label]="item.email"></ivt-text-truncate-tooltip>
  </div>
  <div class="col-3">
    <ivt-text-truncate-tooltip [label]="item.createdAt | date: 'dd/MM/yy'"></ivt-text-truncate-tooltip>
  </div>
  <div class="col-3">
    <ivt-text-truncate-tooltip [label]="item.company?.businessName | empty"></ivt-text-truncate-tooltip>
  </div>
</ivt-row>
