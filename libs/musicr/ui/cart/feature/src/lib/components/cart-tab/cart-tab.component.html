<ng-container *ngIf="cartItems?.length; else emptyState">
  <div *ngFor="let item of cartItems; let i = index"
       nz-row
       class="cart-item border-b py-4"
       nzGutter="16">
    <div nz-col
         [nzXs]="{ span: 8, order: 1 }"
         [nzMd]="{ span: 4, order: 1 }">
      <img [src]="item.product?.photos[0]?.url"
           [alt]="item.product.name"
           class="img"
           loading="lazy" />
    </div>
    <div nz-col
         class="pt-3"
         [nzXs]="{ span: 14, order: 2 }"
         [nzMd]="{ span: 10, order: 2 }">
      <h4 class="text-base mb-3">{{ item.product.name }}</h4>
      <span class="text-xs">{{ item.product.description }}</span>
    </div>
    <div nz-col
         class="flex pt-3"
         [nzXs]="{ span: 8, order: 4, offset: 8 }"
         [nzMd]="{ span: 4, order: 3, offset: 0 }">
      <button nz-button
              nzType="text"
              (click)="decreaseItemAmount.emit(i)">
        <i nz-icon
           nzType="minus"
           nzTheme="outline"></i>
      </button>
      <span class="mt-2">{{ item.amount }}</span>
      <button nz-button
              nzType="text"
              (click)="increaseItemAmount.emit(i)">
        <i nz-icon
           nzType="plus"
           nzTheme="outline"></i>
      </button>
    </div>
    <div nz-col
         class="total flex pt-3"
         [nzXs]="{ span: 8, order: 5 }"
         [nzMd]="{ span: 4, order: 4 }">
      <span class="mt-2"> {{ item.price * item.amount | currency }}MXN </span>
    </div>
    <div nz-col
         class="pt-3"
         nzSpan="2"
         [nzXs]="{ order: 3 }"
         [nzMd]="{ order: 5 }">
      <button nz-button
              nzType="text"
              (click)="removeItem.emit(i)">
        <i nz-icon
           nzType="close"
           nzTheme="outline"></i>
      </button>
    </div>
  </div>

  <div nz-row>
    <div nz-col
         nzSpan="24"
         class="flex items-end justify-end mt-10">
      <span class="text-sm leading-4 mr-1">TOTAL</span>
      <h3 class="text-2xl font-bold leading-6">{{ total | currency }} MXN</h3>
    </div>

    <div nz-row
         class="w-full">
      <div nz-col
           nzSpan="24"
           class="mt-40">
        <button type="button"
                class="btn-black"
                [routerLink]="['..', 'social-event']">CONTIUNAR</button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #emptyState>
  <div nz-row>
    <div nz-col
         nzSpan="24"
         class="flex justify-center items-center py-12 bg-gray">
      <span class="text-2xl font-bold">¡Tu carrito está vacío!</span>
    </div>
  </div>
</ng-template>
