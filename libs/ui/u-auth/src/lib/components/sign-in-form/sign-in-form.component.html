<div nz-row>
  <div nz-col
       nzSm="24"
       [nzLg]="{ span: 12, offset: 6 }">
    <nz-card>
      <form nz-form
            nzLayout="vertical"
            [formGroup]="form"
            (ngSubmit)="submit()">
        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24"
               class="text-center">
            <h1 class="text-secondary h2">
              Bienvenido a Innovatech
            </h1>
            <p class="text-muted">
              Introduce tu correo y contraseña para acceder al portal.
            </p>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Correo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="email"
                       formControlName="email" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Contraseña</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="password"
                       formControlName="password" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24">
            <a [routerLink]="['..', 'reset-password']">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24">
            <button nz-button
                    type="submit"
                    nzType="primary"
                    [nzLoading]="loading"
                    nzBlock>
              Iniciar sesión
            </button>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
