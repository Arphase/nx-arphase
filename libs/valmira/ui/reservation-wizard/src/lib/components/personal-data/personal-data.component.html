<form nz-form
      nz-row
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <div nz-col
       nzSpan="20">
    <ng-container [formGroup]="customerForm">
      <div nz-row
           nzGutter="12">
        <div nz-col
             nzSpan="12">
          <nz-form-item>
            <nz-form-control>
              <input nz-input
                     placeholder="Nombre"
                     formControlName="firstName" />
            </nz-form-control>
            <nz-form-label nzRequired>Nombre</nz-form-label>
          </nz-form-item>
        </div>
        <div nz-col
             nzSpan="12">
          <nz-form-item>
            <nz-form-control>
              <input nz-input
                     placeholder="Apellido"
                     formControlName="lastName" />
            </nz-form-control>
            <nz-form-label nzRequired>Apellido</nz-form-label>
          </nz-form-item>
        </div>
      </div>
      <div nz-row
           nzGutter="12">
        <div nz-col
             nzSpan="24">
          <nz-form-item>
            <nz-form-control>
              <input nz-input
                     placeholder="email@email.com"
                     formControlName="email" />
            </nz-form-control>
            <nz-form-label nzRequired>Email</nz-form-label>
          </nz-form-item>
        </div>
      </div>
      <div nz-row
           nzGutter="12">
        <div nz-col
             nzSpan="24">
          <nz-form-item>
            <nz-form-control>
              <input nz-input
                     type="tel"
                     mask="(00) 0000 0000"
                     placeholder="(81) 2345 6789"
                     formControlName="phone" />
            </nz-form-control>
            <nz-form-label nzRequired>Teléfono</nz-form-label>
          </nz-form-item>
        </div>
      </div>
    </ng-container>

    <div nz-row
         nzGutter="12">
      <div nz-col
           nzSpan="24">
        <nz-form-item>
          <nz-form-control>
            <textarea nz-input
                      placeholder="¡Hola..."
                      formControlName="additionalComments"></textarea>
          </nz-form-control>
          <nz-form-label>Comentarios adicionales</nz-form-label>
        </nz-form-item>
      </div>
    </div>

    <div nz-row>
      <div nz-col
           nzSpan="24">
        <button nz-button
                type="submit"
                nzType="primary"
                [nzLoading]="loading"
                nzShape="round">
          Continuar
        </button>
      </div>
    </div>
  </div>
</form>
