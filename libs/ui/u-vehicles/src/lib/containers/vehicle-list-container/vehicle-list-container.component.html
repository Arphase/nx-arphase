                  [canManageRevisions]="canManageRevisions$ | async"

                  [info]="info$ | async"
                  [groupFilterInfo]="groupFilterInfo$ | async"
                  [companyFilterInfo]="companyFilterInfo$ | async"
                  [userFilterInfo]="userFilterInfo$ | async"
