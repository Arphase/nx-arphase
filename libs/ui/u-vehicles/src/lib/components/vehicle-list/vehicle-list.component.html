<div nz-row
     [nzGutter]="[24, 8]">
  <div nz-col
       class="-12 col-md-6">
    <ivt-searchbar (valueChange)="updateSearchBarFilter($event)"></ivt-searchbar>
  </div>

  <div nz-col
       class="-6 col-md-2"></div>

  <div nz-col
       class="-6 col-md-4 flex-end pr-0">
    <button nz-button
            [routerLink]="['new']"
            type="button"
            nzType="primary">
      Nuevo vehículo
    </button>
  </div>
</div>

<nz-empty *ngIf="!list.length"
          nzNotFoundContent="No existen vehículos.">
</nz-empty>

<ng-container *ngIf="list.length">
  <ivt-table-header class="d-block mt-4"
                    [columns]="columns"
                    (sort)="updateSort($event)"></ivt-table-header>

  <ivt-virtual-scroll height="60vh"
                      [list]="list"
                      [ignoreNextBatch]="!hasMoreItems || loading"
                      (nextBatchEmitter)="getMoreItems.emit()">
    <ng-template let-item>
      <ivt-vehicle-row [item]="item"
                       [canManageRevisions]="canManageRevisions"
                       [canCreateReviewRequest]="canCreateReviewRequest"
                       (delete)="delete.emit($event)"
                       (goToRevisions)="goToRevisions.emit($event)"
                       (createGuarantee)="createGuarantee.emit($event)"
                       (createRevisionRequest)="createRevisionRequest.emit($event)"></ivt-vehicle-row>
    </ng-template>
  </ivt-virtual-scroll>
</ng-container>
