<nz-space nzSize="large"
          nzDirection="vertical">
  <nz-space-item></nz-space-item>
</nz-space>

<div nz-row
     [nzGutter]="12">
  <div nz-col
       [nzXs]="{ span: 20, offset: 2 }"
       [nzLg]="{ span: 12, offset: 6 }">
    <nz-card>
      <form nz-form
            nzLayout="vertical"
            [formGroup]="form"
            (ngSubmit)="submit()">
        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24">
            <h2>Restablecer contraseña</h2>
            <p>Introduce tu correo para restablecer tu contraseña</p>
          </div>
        </div>

        <div *ngIf="emailSent"
             nz-row
             [nzGutter]="12">
          <div nz-col>
            <h6>Se ha envíado un correo con las instrucctiones para restablecer tu contraseña</h6>
          </div>
        </div>

        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Correo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="email"
                       formControlName="email" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24"
               class="flex-end">
            <nz-space>
              <nz-space-item>
                <button nz-button
                        type="button"
                        [routerLink]="['..']">
                  Cancelar
                </button>
              </nz-space-item>
              <button nz-button
                      type="submit"
                      nzType="primary"
                      [nzLoading]="loading">
                Restablecer
              </button>
            </nz-space>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
