<div class="header-menu">
  <div nz-row
       class="max-1440 px-8 md:px-24 py-8">
    <div nz-col
         nzSpan="12"
         class="flex justify-start items-center">
      <a [routerLink]="['.']">
        <img [src]="(isInManifest$ | async) ? 'assets/img/valmira.svg' : 'assets/img/valmira-green.svg'"
             class="logo"
             loading="lazy" /> </a>
    </div>

    <div nz-col
         nzSpan="12"
         class="flex justify-end items-center">
      <a class="flex justify-end items-center menu-toggle"
         (click)="openMenu()">
        MENU
      </a>
    </div>
  </div>
</div>

<nz-drawer nzPlacement="right"
           nzWidth="100vw"
           [nzClosable]="false"
           [nzVisible]="visible"
           [nzTitle]="drawerTitle"
           (nzOnClose)="closeMenu()">
  <ng-container *nzDrawerContent>
    <div nz-row
         nzJustify="center"
         nzAlign="middle"
         class="menu">
      <div *ngFor="let item of menuItems"
           nz-col
           nzSpan="24"
           class="pl-4 py-2">
        <a routerLinkActive="text-white"
           [routerLink]="[item.link]"
           [ngClass]="{ hidden: item.hidden }"
           (click)="closeMenu()">{{ item.name }}</a>
      </div>
    </div>

    <div nz-row
         [nzGutter]="24"
         nzAlign="bottom"
         class="icons">
      <div nz-col
           [nzXs]="{ offset: 0 }"
           [nzMd]="{ offset: 1 }"
           nzSpan="14">
        <img src="assets/img/logo-white.svg"
             class="menu-logo"
             loading="lazy" />
      </div>
      <div nz-col
           nzSpan="3">
        <a href="https://www.facebook.com/valmiraglamping/"
           target="_blank">
          <p class="menu-text">FACEBOOK</p>
          <i nz-icon
             nzType="facebook"
             nzTheme="outline"
             class="menu-icon"></i>
        </a>
      </div>

      <div nz-col
           nzSpan="3">
        <a href="https://www.instagram.com/valmiraglamping/"
           target="_blank">
          <p class="menu-text">INSTAGRAM</p>
          <i nz-icon
             nzType="instagram"
             nzTheme="outline"
             class="menu-icon"></i>
        </a>
      </div>
      <div nz-col
           nzSpan="3">
        <a href="https://wa.link/7dq5kf"
           target="_blank">
          <p class="menu-text">WHATSAPP</p>
          <i nz-icon
             nzType="whats-app"
             nzTheme="outline"
             class="menu-icon"></i>
        </a>
      </div>
    </div>
  </ng-container>
</nz-drawer>

<ng-template #drawerTitle>
  <div nz-row
       class="pt-4 pl-4">
    <div nz-col
         nzSpan="24"
         class="flex justify-end">
      <button nz-button
              nzType="text"
              (click)="closeMenu()">
        <span class="menu-text">CERRAR</span>
        <i nz-icon
           nzType="close"
           nzTheme="outline"
           class="menu-icon"></i>
      </button>
    </div>
  </div>
</ng-template>
