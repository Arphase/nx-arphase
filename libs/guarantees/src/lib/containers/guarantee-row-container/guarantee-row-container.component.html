<ivt-guarantee-row [loading]="loading$ | async"
                   [loadingStatusChange]="loadingStatusChange$ | async"
                   [item]="item"
                   [isSelected]="isSelected"
                   [loadingPaymentOrder]="loadingPaymentOrder$ | async"
                   (downloadPdf)="downloadPdf($event)"
                   (changeStatus)="changeStatus($event)"
                   (selectItem)="selectItem.emit($event)"
                   (generatePaymentOrder)="generatePaymentOrder($event)">
</ivt-guarantee-row>
