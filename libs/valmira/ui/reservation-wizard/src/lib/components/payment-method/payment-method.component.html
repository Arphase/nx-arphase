<div nz-row>
  <div nz-col
       nzSpan="24">
    <ngx-stripe-card-group [elementsOptions]="elementsOptions">
      <div nz-row>
        <div nz-col
             nzSpan="24">
          <ngx-stripe-card-number [options]="cardOptions"></ngx-stripe-card-number>
          <div class="border-top pt-1 mb-4">
            Número de Tarjeta*
          </div>
        </div>
      </div>
      <div nz-row
           nzGutter="12">
        <div nz-col
             nzSpan="12">
          <ngx-stripe-card-expiry [options]="cardOptions"></ngx-stripe-card-expiry>
          <div class="border-top pt-1 mb-4">
            Caducidad*
          </div>
        </div>
        <div nz-col
             nzSpan="12">
          <ngx-stripe-card-cvc [options]="cardOptions"></ngx-stripe-card-cvc>
          <div class="border-top pt-1 mb-4">
            CVV*
          </div>
        </div>
      </div>
    </ngx-stripe-card-group>
  </div>
</div>

<div nz-row>
  <div nz-col
       nzSpan="24"
       class="mt-20 mb-4 error-message">
    <span *ngIf="errorMessage"
          class="text-orange">{{ errorMessage }}</span>
  </div>
</div>

<div nz-row>
  <div nz-col
       nzSpan="24">
    <button nz-button
            class="btn-form-big"
            nzType="primary"
            [nzLoading]="loading"
            nzShape="round"
            (click)="pay()">
      CONFIRMAR RESERVACIÓN
    </button>
  </div>
</div>
