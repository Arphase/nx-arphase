<div nz-row
     [nzGutter]="[24, 8]"
     class="py-5">
  <div nz-col
       nzXs="24"
       [nzLg]="{ span: 12, offset: 6 }">
    <nz-card>
      <form nz-form
            nzLayout="vertical"
            [formGroup]="form"
            (ngSubmit)="submit()">
        <div nz-row
             [nzGutter]="[24, 8]"
             class="py-3">
          <div nz-col
               nzSpan="24"
               class="text-center">
            <h1 class="text-secondary h2">
              Restablecer contraseña
            </h1>
            <p class="text-muted">
              Introduce tu correo para restablecer tu contraseña
            </p>
          </div>
        </div>

        <div *ngIf="emailSent"
             nz-row
             [nzGutter]="[24, 8]">
          <div nz-col
               class="text-primary">
            <h6>Se ha envíado un correo con las instrucctiones para restablecer tu contraseña</h6>
          </div>
        </div>

        <div nz-row
             [nzGutter]="[24, 8]">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Correo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="email"
                       formControlName="email" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row
             [nzGutter]="[24, 8]"
             class="py-3">
          <div nz-col
               nzSpan="24"
               class="flex-end">
            <button nz-button
                    [routerLink]="['..']"
                    buttonStyle="link"
                    type="button"
                    class="float-right mr-2">
              Cancelar
            </button>
            <button nz-button
                    type="submit"
                    nzType="primary"
                    [nzLoading]="loading">
              Restablecer
            </button>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
