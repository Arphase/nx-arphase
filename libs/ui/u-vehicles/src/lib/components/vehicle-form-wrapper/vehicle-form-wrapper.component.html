<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="row mb-3">
    <div class="col">
      <ivt-go-back-title [title]="item?.id ? 'Editar Vehículo' : 'Nuevo Vehículo'"></ivt-go-back-title>
    </div>
  </div>

  <div *ngIf="invalidVin"
       class="row my-3">
    <div class="col bg-alert text-white py-3 rounded flex-start">
      <mat-icon class="mr-3">error</mat-icon>
      <span> Un vehículo con este VIN ya está dado de alta en la plataforma. Intente con otro VIN. </span>
    </div>
  </div>

  <ivt-vehicle-form [form]="form"
                    [showCompanyInput]="true"
                    [companyOptions]="companyOptions"
                    (verifyVin)="verifyVin.emit($event)"></ivt-vehicle-form>

  <div class="row mt-4 mb-3">
    <div class="col px-0 flex-end">
      <button mat-raised-button
              class="mr-3"
              type="button"
              [routerLink]="['..']">
        Cancelar
      </button>
      <button mat-raised-button
              type="submit"
              color="primary"
              [loading]="loading"
              [disabled]="invalidVin">
        Guardar
      </button>
    </div>
  </div>
</form>
