<div class="row py-5">
  <div class="col-lg-6 col-12 offset-lg-3">
    <mat-card>
      <form [formGroup]="form"
            (ngSubmit)="submit()">
        <div class="row py-3">
          <div class="col text-center">
            <h1 class="text-secondary h2">
              Bienvenido a Innovatech
            </h1>
            <p class="text-muted">
              Establece una contraseña para tu usuario
            </p>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col">
            <span>Por motivos de seguridad, tu contraseña debe cumplir los siguientes requisitos: </span>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col">
            <ivt-status-message [status]="minLengthStatus">Tener un mínimo de 8 caractéres</ivt-status-message>
            <ivt-status-message [status]="uppercaseStatus">Tener una letra mayúscula</ivt-status-message>
            <ivt-status-message [status]="specialCharacterStatus">Tener al menos un caracter especial:
              {{ specialCharacters }}</ivt-status-message>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <ivt-form-field label="Contraseña">
              <input ivtInput
                     type="password"
                     formControlName="password">
            </ivt-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <ivt-form-field label="Confirmar contraseña">
              <input ivtInput
                     type="password"
                     formControlName="passwordConfirm">
            </ivt-form-field>
          </div>
        </div>

        <div *ngIf="matchPasswordsError"
             class="row">
          <div class="col">
            <ivt-status-message [status]="messageStatus.error">Las contraseñas no coinciden</ivt-status-message>
          </div>
        </div>
        <div class="row py-3">
          <div class="col flex-end">
            <button mat-raised-button
                    class="w-100 py-2"
                    type="submit"
                    color="primary"
                    [disabled]="form.invalid"
                    [loading]="loading">
              Crear contraseña
            </button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
