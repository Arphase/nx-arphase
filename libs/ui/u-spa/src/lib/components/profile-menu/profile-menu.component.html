<div nz-dropdown
     [nzDropdownMenu]="menu"
     nzPlacement="bottomRight"
     nzTrigger="click"
     class="flex-center profile">
  <nz-space>
    <nz-space-item>
      <nz-avatar [nzText]="avatarText"></nz-avatar>
    </nz-space-item>
  </nz-space>
  <nz-space [nzSize]="24">
    <nz-space-item>
      <span nz-col
            nzXs="0"
            nzMd="24"
            class="text-white"> {{ name }}</span>
    </nz-space-item>
  </nz-space>
</div>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <div nz-menu>
    <nz-space nzDirection="vertical"
              nzSize="large">
      <nz-space-item></nz-space-item>
    </nz-space>
    <div nz-row>
      <div nz-col
           nzSpan="22"
           nzOffset="2">
        <h5 nz-typography>{{ name }}</h5>
      </div>
      <div nz-col
           nzSpan="22"
           nzOffset="2">
        <span nz-typography
              nzType="secondary">{{ email }}</span>
      </div>
    </div>
    <nz-divider></nz-divider>

    <div nz-row>
      <div nz-col
           nzSpan="22"
           nzOffset="2">
        <button nz-button
                nzDanger
                (click)="logout.emit()">Cerrar sesi√≥n</button>
      </div>
    </div>
    <nz-space nzDirection="vertical"
              nzSize="large">
      <nz-space-item></nz-space-item>
    </nz-space>
  </div>
</nz-dropdown-menu>
