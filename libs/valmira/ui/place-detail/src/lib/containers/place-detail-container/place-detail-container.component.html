<vma-place-detail [place]="item$ | async"
                  [loading]="loading$ | async"
                  [startDateOccupedDates]="startDateOccupedDates$ | async"
                  [endDateOccupiedDates]="endDateOccupiedDates$ | async"
                  [loadingReserve]="loadingReserve$ | async"

                  (submitForm)="submit($event)"></vma-place-detail>
