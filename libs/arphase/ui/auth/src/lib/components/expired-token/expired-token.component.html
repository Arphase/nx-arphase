<div nz-row
     nzGutter="12"
     class="flex-center h-100">
  <div nz-col
       nzXs="24"
       [nzXs]="20"
       [nzLg]="12">
    <nz-card>
      <div nz-row>
        <div nz-col
             nzSpan="24"
             class="flex-center">
          <img src="assets/img/logo.svg"
               alt="Company Logo"
               class="logo"
               loading="lazy">
        </div>
      </div>
      <div nz-row
           nzGutter="12">
        <div nz-col
             nzSpan="24"
             class="flex-center">
          <h3>Liga expirada</h3>
        </div>
      </div>
      <div nz-row
           nzGutter="12">
        <div nz-col
             nzSpan="24"
             class="flex-center">
          <h4>Lo sentimos pero la liga que se encuentra utilizado para establecer su contraseña se encuentra expirada,
            intente establecerla nuevamente presionando el siguiente botón:</h4>
        </div>
      </div>

      <div nz-row
           nzGutter="12">
        <div nz-col
             nzSpan="24">
          <button nz-button
                  type="submit"
                  nzType="primary"
                  [routerLink]="['..', 'reset-password']"
                  nzBlock>
            Establecer contraseña
          </button>
        </div>
      </div>
    </nz-card>
  </div>
</div>
