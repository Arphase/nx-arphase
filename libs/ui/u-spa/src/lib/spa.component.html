<nz-layout>
  <nz-header class="d-flex">
    <i class="trigger text-white"
       nz-icon
       [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
       (click)="toggleIsCollapsed()"></i>
    <img src="assets/img/logo.svg"
         alt="Company Logo"
         class="logo">
    <div class="spacer"></div>
    <div class="flex-center">
      <ivt-profile-menu [name]="name$ | async"
                        [email]="email$ | async"
                        (logout)="logout()"></ivt-profile-menu>
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider nzCollapsible
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null"
              [ngClass]="{
                'm-80': mobileQuery.matches && isCollapsed,
                'absolute': mobileQuery.matches
              }">
      <ul nz-menu
          nzTheme="dark"
          nzMode="inline"
          class="h-95">
        <ng-container *ngFor="let item of (menuItems$ | async)">
          <li *ngIf="item.display"
          class="mt-0"
              nz-menu-item
              nzMatchRouter
              nz-tooltip
              [nzTooltipTitle]="mobileQuery.matches ? '' : item.header"
              nzTooltipPlacement="right"
              [routerLink]="item.path"
              (click)="isCollapsed = mobileQuery.matches ? true : isCollapsed">
            <i nz-icon
               [nzType]="item.icon"></i>
            <span>{{ item.header }}</span>
          </li>
        </ng-container>
      </ul>
      <div [hidden]="isCollapsed"
           class="flex-center">
        <p class="text-white flex-center">
          <i nz-icon
             [style.font-size]="'20px'"
             [style.margin-right]="'8px'"
             [nzType]="darkModeChecked ? 'eye-invisible': 'eye'"
             nzTheme="outline"></i>
          <nz-switch [(ngModel)]="darkModeChecked"
                     (ngModelChange)="toggleDarkMode()"></nz-switch>
        </p>
      </div>
      <div [hidden]="isCollapsed"
           class="version text-white">
        VersiÃ³n {{ version }}
      </div>
    </nz-sider>
    <nz-content>
      <div *ngIf="mobileQuery.matches && !isCollapsed"
           class="backdrop"
           (click)="isCollapsed = true">
      </div>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
