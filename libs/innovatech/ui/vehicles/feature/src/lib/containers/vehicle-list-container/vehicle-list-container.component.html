<ivt-vehicle-list [list]="list$ | async"
                  [canCreateReviewRequest]="canCreateReviewRequest$ | async"
                  [showGroupFilters]="showGroupFilters$ | async"
                  [loading]="loading$ | async"
                  [info]="info$ | async"
                  [queryParams]="queryParams"
                  (filterItems)="filterItems($event)"
                  (edit)="changeStatus($event)"
                  (delete)="deleteItem($event)"
                  (createGuarantee)="createGuarantee($event)"
                  (createRevision)="createRevision($event)"
                  (createRevisionRequest)="createRevisionRequest($event)"></ivt-vehicle-list>
