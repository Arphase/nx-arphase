<ivt-revision-list [list]="list$ | async"
                   [loading]="loading$ | async"
                   [info]="info$ | async"
                   [isSuperAdmin]="isSuperAdmin$ | async"
                   [groupOptions]="groupOptions$ | async"
                   [companyOptions]="companyOptions$ | async"
                   [userOptions]="userOptions$ | async"
                   [queryParams]="queryParams"
                   (filterItems)="filterItems($event)"
                   (delete)="deleteItem($event)">
</ivt-revision-list>
