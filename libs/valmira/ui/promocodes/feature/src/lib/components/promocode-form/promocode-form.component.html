<form nz-form
      nz-row
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <nz-space nzDirection="vertical"
            nz-col
            nzSpan="24"
            nzSize="middle">
    <nz-page-header nzBackIcon>
      <nz-page-header-title [routerLink]="['..']">
        {{ item?.id ? 'Editar Promocode' : 'Nuevo Promocode' }}
      </nz-page-header-title>
    </nz-page-header>
    <div nz-row
         nzGutter="12">
      <div nz-col
           nzXs="24"
           nzLg="12">
        <nz-form-item>
          <nz-form-label nzRequired>Nombre</nz-form-label>
          <nz-form-control apsAutoError>
            <input nz-input
                   formControlName="name" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col
           nzXs="24"
           nzLg="12">
        <nz-form-item>
          <nz-form-label nzRequired>Precio</nz-form-label>
          <nz-form-control apsAutoError>
            <input nz-input
                   prefix="$"
                   mask="separator.2"
                   thousandSeparator=","
                   formControlName="amount" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row
         nzGutter="12">
      <div nz-col
           nzXs="24"
           nzLg="12">
        <nz-form-item>
          <nz-form-label nzRequired>Fecha inicio</nz-form-label>
          <nz-form-control apsAutoError>
            <nz-date-picker formControlName="startDate"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col
           nzXs="24"
           nzLg="12">
        <nz-form-item>
          <nz-form-label nzRequired>Fecha fin</nz-form-label>
          <nz-form-control apsAutoError>
            <nz-date-picker formControlName="endDate"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div *nzSpaceItem
         nz-row>
      <div nz-col
           nzSpan="24">
        <nz-alert *ngIf="showDatesError"
                  nzType="error"
                  nzMessage="La fecha inicio no puede ser mayor a la fecha fin"
                  nzShowIcon></nz-alert>
      </div>
    </div>

    <div *nzSpaceItem
         nz-row>
      <div nz-col
           nzSpan="24"
           class="flex-end">
        <nz-space>
          <button *nzSpaceItem
                  nz-button
                  type="button"
                  [routerLink]="['..']">
            Cancelar
          </button>
          <button *nzSpaceItem
                  nz-button
                  type="submit"
                  nzType="primary"
                  [nzLoading]="loading">
            Guardar
          </button>
        </nz-space>
      </div>
    </div>
  </nz-space>
</form>
