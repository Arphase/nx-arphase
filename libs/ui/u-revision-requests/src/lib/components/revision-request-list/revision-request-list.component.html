<div nz-row
     [nzGutter]="12">
  <div nz-col
       nzXs="18"
       nzMd="12">
    <ivt-searchbar (valueChange)="updateSearchBarFilter($event)"></ivt-searchbar>
  </div>
  <div nz-col
       nzXs="0"
       nzMd="24"
       nzFlex="auto">
    <div class="flex-end">
      <button nz-button
              [routerLink]="['new']"
              type="button"
              nzType="primary">
        Nueva solicitud
      </button>
    </div>
  </div>

  <div nz-col
       nzXs="24"
       nzMd="0"
       nzFlex="auto">
    <div class="flex-end">
      <button nz-button
              [routerLink]="['new']"
              type="button"
              nzType="primary"
              nzShape="circle">
        <i nz-icon
           nzType="plus-circle"></i>
      </button>
    </div>
  </div>
</div>

<nz-divider></nz-divider>

<div nz-row
     [nzGutter]="12">
  <div nz-col
       nzFlex="auto"
       class="flex-end">
    {{ info?.pageStart }}-{{ info?.pageEnd }} de {{ info?.total }}
  </div>
</div>

<nz-divider></nz-divider>

<nz-table #table
          nzSize="small"
          [nzData]="list"
          [nzFrontPagination]="false"
          [nzTotal]="info?.total"
          [nzPageIndex]="info?.pageIndex"
          [nzLoading]="loading"
          (nzQueryParams)="filterItems.emit($event)">
  <thead>
    <tr nz-row>
      <th *ngFor="let column of columns"
          [nzSortFn]="column.sortFn || true"
          [nzColumnKey]="column.prop"
          nz-col
          [nzXs]="column.colSizes?.xs || 0"
          [nzSm]="column.colSizes?.sm || 0"
          [nzMd]="column.colSizes?.md || 0"
          [nzLg]="column.colSizes?.lg"
          [nzXl]="column.colSizes?.xl">
        {{ column.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of table.data"
        nz-row>
      <td nz-col
          nzXs="14"
          nzMd="6"
          nzLg="4">{{ item?.vehicle?.vin | empty }}</td>
      <td nz-col
          nzXs="0"
          nzMd="7"
          nzLg="5">{{ item?.name | empty }}</td>
      <td nz-col
          nzXs="0"
          nzMd="7"
          nzLg="6">{{ item?.phone | phone | empty }}</td>
      <td nz-col
          nzXs="0"
          nzLg="6">{{ item?.email | empty }}</td>
      <td nz-col
          nzXs="4"
          nzMd="2">
        <nz-tag nz-tooltip
                nzTooltipPlacement="top"
                [nzTooltipTitle]="statusLabels[revisionRequestStatus[item.status]] | empty"
                [nzColor]="colorMaps[revisionRequestStatus[item.status]]">
          <i nz-icon
             [nzType]="iconMaps[revisionRequestStatus[item.status]]"></i>
        </nz-tag>
      </td>
      <td nz-col
          nzXs="3"
          nzMd="2"
          nzLg="1">
        <button nz-button
                nz-dropdown
                [nzDropdownMenu]="menu"
                nzType="text"
                nzTrigger="click">
          <i nz-icon
             nzType="more"
             nzTheme="outline"></i>
        </button>
      </td>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li *ngIf="showDetailOption"
              nz-menu-item
              nz-tooltip
              [routerLink]="[item.id]">
            Ver detalle
          </li>
        </ul>
      </nz-dropdown-menu>
    </tr>
  </tbody>
</nz-table>
