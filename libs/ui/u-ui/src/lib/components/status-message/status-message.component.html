<span class="flex-start"
      [ngClass]="{
  'text-success': success,
  'text-danger': error,
  'text-warning': warning
}">
  <i *ngIf="error"
     nz-icon
     nzType="close-circle"
     nzTheme="outline"></i>
  <i *ngIf="success"
     nz-icon
     nzType="check-circle"
     nzTheme="outline"></i>
  <i *ngIf="normal"
     nz-icon
     nzType="info-circle"
     nzTheme="outline"></i>
  <ng-content></ng-content>
</span>
