<div class="row">
  <div class="col flex-end pr-0 pb-3">
    <button mat-raised-button
            (click)="open()"
            type="button"
            color="primary">
      Nueva compañía
    </button>
  </div>
</div>

<ivt-empty-state *ngIf="!list.length"
                 message="No existen compañías que cumplan con el criterio de búsqueda">
</ivt-empty-state>

<ng-container *ngIf="list.length">
  <ivt-table-header class="d-block mt-4"
                    [columns]="columns"
                    (sort)="updateSort($event)"></ivt-table-header>

  <ivt-virtual-scroll height="60vh"
                      [list]="list"
                      [ignoreNextBatch]="!hasMoreItems || loading"
                      (nextBatchEmitter)="getMoreItems.emit()">
    <ng-template let-item>
      <ivt-company-row [item]="item">
      </ivt-company-row>
    </ng-template>
  </ivt-virtual-scroll>
</ng-container>
