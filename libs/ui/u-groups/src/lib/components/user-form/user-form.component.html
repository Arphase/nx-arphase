<form class="py-2"
      [formGroup]="form">
  <div class="row">
    <div class="col-lg-4 col-6">
      <ivt-form-field label="Nombre(s)">
        <input ivtInput
               formControlName="firstName">
      </ivt-form-field>
    </div>
    <div class="col-lg-4 col-6">
      <ivt-form-field label="Apellido Paterno">
        <input ivtInput
               formControlName="lastName">
      </ivt-form-field>
    </div>
    <div class="col-lg-4 col-6">
      <ivt-form-field label="Apellido Materno">
        <input ivtInput
               formControlName="secondLastName">
      </ivt-form-field>
    </div>
    <div class="col-lg-4 col-6">
      <ivt-form-field label="Correo">
        <input ivtInput
               type="email"
               formControlName="email">
      </ivt-form-field>
    </div>
    <div class="col-lg-4 col-6">
      <ivt-form-field label="TelÃ©fono">
        <input ivtInput
               type="tel"
               mask="(00) 0000 0000"
               formControlName="phone">
      </ivt-form-field>
    </div>
    <div class="col-lg-4 col-6">
      <ivt-form-field label="RFC">
        <input ivtInput
               ivtUppercase
               formControlName="rfc">
      </ivt-form-field>
    </div>
  </div>
</form>
