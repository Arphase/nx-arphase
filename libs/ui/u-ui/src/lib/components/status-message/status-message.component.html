<nz-alert *ngIf="error"
          nzType="error"
          [nzMessage]="message"
          nzShowIcon></nz-alert>
<nz-alert *ngIf="success"
          nzType="success"
          [nzMessage]="message"
          nzShowIcon></nz-alert>
<nz-alert *ngIf="normal"
          nzType="info"
          [nzMessage]="message"
          nzShowIcon></nz-alert>
<nz-space nzDirection="vertical"
          nzSize="small">
  <nz-space-item>
  </nz-space-item>
</nz-space>
