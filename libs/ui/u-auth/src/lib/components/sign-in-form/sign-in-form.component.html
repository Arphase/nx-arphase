<nz-space nzSize="large"
          nzDirection="vertical">
  <nz-space-item></nz-space-item>
</nz-space>

<div nz-row>
  <div nz-col
       [nzXs]="{ span: 20, offset: 2 }"
       [nzLg]="{ span: 12, offset: 6 }">
    <nz-card>
      <form nz-form
            nzLayout="vertical"
            [formGroup]="form"
            (ngSubmit)="submit()">
        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24">
            <h2 nz-typography>Bienvenido a Innovatech</h2>
            <p>
              Accede a la plataforma ingresando tu correo y contraseña
            </p>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Correo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="email"
                       formControlName="email" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Contraseña</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="password"
                       formControlName="password" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24">
            <a [routerLink]="['..', 'reset-password']">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <nz-space nzDirection="vertical">
          <nz-space-item></nz-space-item>
        </nz-space>

        <div nz-row>
          <div nz-col
               nzSpan="24">
            <button nz-button
                    type="submit"
                    nzType="primary"
                    [nzLoading]="loading"
                    nzBlock>
              Iniciar sesión
            </button>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
