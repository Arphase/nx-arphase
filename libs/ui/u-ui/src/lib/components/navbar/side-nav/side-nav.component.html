<mat-sidenav-container>
  <mat-sidenav #snav
               [mode]="mobileQuery.matches ? 'over' : 'side'"
               [opened]="!mobileQuery.matches">
    <div class="side-nav d-flex flex-column"
         [ngClass]="{
           'collapsed-side-nav': !opened,
           'sidenav-is-mobile': mobileQuery.matches
          }">
      <div class="menu-items-container">
        <ng-container *ngFor="let menuItem of menuItems">
          <ivt-menu-item *ngIf="menuItem.display"
                         [menuItem]="menuItem"
                         [menuOpened]="opened"
                         [isMobile]="mobileQuery.matches"
                         (openMenu)="onOpenMenu()"
                         (closeMenu)="onCloseMenu()"></ivt-menu-item>
        </ng-container>
      </div>

      <div [hidden]="!opened"
           nz-row
           [nzGutter]="[24, 8]"
           class="mt-auto mb-5">
        <div nz-col
             nzSpan="24"
             class="flex-center">
          <span class="text-primary">Versi√≥n {{ version }}</span>
        </div>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content [ngClass]="{ 'opened-side-nav-content': opened,
                       'closed-side-nav-content': !opened,
                       'sidenav-content-mobile': mobileQuery.matches }">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
