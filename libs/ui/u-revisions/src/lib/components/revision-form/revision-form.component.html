<form nz-form
      nz-row
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <nz-space nzDirection="vertical"
            nz-col
            nzSpan="24"
            nzSize="middle">

    <nz-page-header nzBackIcon
                    [nzTitle]="item?.id ? 'Editar Revisión' : 'Nueva Revisión'"
                    [routerLink]="['..']">
    </nz-page-header>

    <nz-space-item>
      <nz-collapse>
        <nz-collapse-panel nzHeader="Vehículo"
                           [nzActive]="true">
          <div nz-row>
            <nz-space nzDirection="vertical"
                      nzSize="middle"
                      nz-col
                      nzSpan="24">
              <nz-space-item>
                <nz-alert *ngIf="showVehicleAlert"
                          nzType="error"
                          nzMessage="Este vehículo no esta dado de alta en el sistema. Favor de crear el vehículo que desea solicitar la revisión para continuar."
                          nzShowIcon>
                </nz-alert>
              </nz-space-item>
            </nz-space>
          </div>
          <ivt-vehicle-form [form]="vehicleForm"
                            [item]="vehicle"
                            [vehicle]="currentVehicle"
                            [isEditable]="isEditable"
                            (verifyVin)="verifyVin.emit($event)"></ivt-vehicle-form>
        </nz-collapse-panel>
      </nz-collapse>
    </nz-space-item>

    <nz-space-item>
      <nz-collapse>
        <nz-collapse-panel nzHeader="Revisión"
                           [nzActive]="true">
          <div nz-row
               [nzGutter]="12">
            <div nz-col
                 nzSpan="24">
              <nz-form-item>
                <nz-form-label nzRequired>Estatus</nz-form-label>
                <nz-form-control apsAutoError>
                  <nz-select formControlName="status"
                             [nzOptions]="statusOptions">
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div nz-row
               [nzGutter]="12">
            <div nz-col
                 nzSpan="24">
              <nz-form-item>
                <nz-form-label nzRequired>Observaciones</nz-form-label>
                <nz-form-control apsAutoError>
                  <input nz-input
                         formControlName="observations" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </nz-collapse-panel>
      </nz-collapse>
    </nz-space-item>

    <nz-space-item *ngIf="isEditable"
                   nz-row>
      <div nz-col
           nzSpan="24"
           class="flex-end">
        <nz-space>
          <nz-space-item>
            <button nz-button
                    type="button"
                    [routerLink]="['..']">
              Cancelar
            </button>
          </nz-space-item>
          <button nz-button
                  type="submit"
                  nzType="primary"
                  [nzLoading]="loading">
            Guardar
          </button>
        </nz-space>
      </div>
    </nz-space-item>
  </nz-space>
</form>
