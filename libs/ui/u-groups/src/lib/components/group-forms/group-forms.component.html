<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="pt-3">
        <div class="row">
            <div class="col-lg-12 col-12">
                <ivt-form-field label="Nombre del grupo">
                    <input ivtInput
                           ivtUppercase
                           formControlName="name">
                  </ivt-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">
                <ivt-form-field label="Nombre del contacto">
                    <input ivtInput
                           ivtUppercase
                           formControlName="contact">
                  </ivt-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">
                <ivt-form-field label="Correo">
                    <input ivtInput
                           type="email"
                           formControlName="email">
                  </ivt-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">
                <ivt-form-field label="TelÃ©fono">
                  <input ivtInput
                         formControlName="phone">
                </ivt-form-field>
              </div>
        </div>
    </div>
</form>
