<div nz-row
     class="flex-center h-100">
  <div nz-col
       [nzXs]="20"
       [nzLg]="12">
    <nz-card>
      <form nz-form
            nzLayout="vertical"
            [formGroup]="form"
            (ngSubmit)="submit()">
        <div nz-row
             [nzGutter]="[16, 16]">
          <div nz-col
               nzSpan="24"
               class="flex-center">
            <img src="assets/img/logo.svg"
                 alt="Company Logo"
                 class="logo">
          </div>
          <div nz-col
               nzSpan="24"
               class="flex-center">
            <h3>Bienvenido a Valmira</h3>
          </div>
        </div>
        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24"
               class="flex-center">
            <h4>Usa tu cuenta para iniciar sesión</h4>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Correo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="email"
                       formControlName="email" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Contraseña</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="password"
                       formControlName="password" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzSpan="24">
            <button nz-button
                    type="submit"
                    nzType="primary"
                    [nzLoading]="loading"
                    nzBlock>
              Iniciar sesión
            </button>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
