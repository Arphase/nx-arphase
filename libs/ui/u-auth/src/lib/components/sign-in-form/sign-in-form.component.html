<div nz-row [nzGutter]="[24, 8]"
     class="py-5">
  <div nz-col
       nzSm="24"
       [nzLg]="{ span: 12, offset: 6 }">
    <mat-card>
      <form [formGroup]="form"
            (ngSubmit)="submit()">
        <div nz-row [nzGutter]="[24, 8]"
             class="py-5">
          <div nz-col
               nzSpan="24"
               class="text-center">
            <h1 class="text-secondary h2">
              Bienvenido a Innovatech
            </h1>
            <p class="text-muted">
              Introduce tu correo y contraseña para acceder al portal.
            </p>
          </div>
        </div>

        <div nz-row [nzGutter]="[24, 8]">
          <div nz-col
               nzSpan="24">
            <ivt-form-field label="Correo">
              <input ivtInput
                     formControlName="email">
            </ivt-form-field>
          </div>
        </div>

        <div nz-row [nzGutter]="[24, 8]">
          <div nz-col
               nzSpan="24">
            <ivt-form-field label="Contraseña">
              <input ivtInput
                     type="password"
                     formControlName="password">
            </ivt-form-field>
          </div>
        </div>

        <div nz-row [nzGutter]="[24, 8]">
          <div nz-col
               nzSpan="24">
            <a [routerLink]="['..', 'reset-password']">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div nz-row [nzGutter]="[24, 8]"
             class="py-3">
          <div nz-col
               nzSpan="24"
               class="flex-end">
            <button nz-button
                    class="w-100 py-2"
                    type="submit"
                    nzType="primary"
                    [nzLoading]="loading">
              Iniciar sesión
            </button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
