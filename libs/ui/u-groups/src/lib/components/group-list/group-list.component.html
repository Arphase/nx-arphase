<div nz-row
     [nzGutter]="12">
  <div nz-col
       nzXs="18"
       nzMd="12">
    <ivt-searchbar (valueChange)="updateSearchBarFilter($event)"></ivt-searchbar>
  </div>
  <div nz-col
       nzXs="0"
       nzMd="24"
       nzFlex="auto">
    <div class="flex-end">
      <button nz-button
              [routerLink]="['new']"
              type="button"
              nzType="primary">
        Nuevo grupo
      </button>
    </div>
  </div>

  <div nz-col
       nzXs="24"
       nzMd="0"
       nzFlex="auto">
    <div class="flex-end">
      <button nz-button
              [routerLink]="['new']"
              type="button"
              nzType="primary"
              nzShape="circle">
        <i nz-icon
           nzType="plus-circle"></i>
      </button>
    </div>
  </div>
</div>

<nz-divider></nz-divider>

<div nz-col
     nzFlex="auto"
     class="flex-end">
  {{ info?.pageStart }}-{{ info?.pageEnd }} de {{ info?.total }}
</div>

<nz-divider></nz-divider>

<nz-table #table
          nzSize="small"
          [nzData]="list"
          [nzFrontPagination]="false"
          [nzTotal]="info?.total"
          [nzPageIndex]="info?.pageIndex"
          [nzLoading]="loading"
          (nzQueryParams)="filterItems.emit($event)">
  <thead>
    <tr nz-row>
      <th *ngFor="let column of columns"
          [nzSortFn]="column.sortFn || true"
          [nzColumnKey]="column.prop"
          nz-col
          [nzXs]="column.colSizes?.xs || 0"
          [nzSm]="column.colSizes?.sm || 0"
          [nzMd]="column.colSizes?.md || 0"
          [nzLg]="column.colSizes?.lg"
          [nzXl]="column.colSizes?.xl">
        {{ column.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of table.data"
        nz-row>
      <td nz-col
          nzXs="20"
          nzMd="6">{{ item.name | empty }}</td>
      <td nz-col
          nzXs="0"
          nzMd="5">{{ item.contact | empty }}</td>
      <td nz-col
          nzXs="0"
          nzMd="5">{{ item.email | empty }}</td>
      <td nz-col
          nzXs="0"
          nzMd="6"
          nzLg="7">{{ item.phone | empty }}</td>
      <td nz-col
          nzXs="3"
          nzMd="2"
          nzLg="1">
        <button nz-button
                nzType="text"
                nz-tooltip
                nzTooltipTitle="Editar grupo"
                [routerLink]="[item.id]">
          <i nz-icon
             nzType="edit"
             nzTheme="outline"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
