<ivt-row>
  <div nz-col
       class="or-status {{ backgroundClasses[item.status] }}"
       (mouseenter)="showStatusSubject.next(true)"
       (click)="showStatusSubject.next(true)"></div>

  <div [ngClass]="{ collapsed: !(visibleStatus$ | async)}"
       nz-col
       class="or-status-description {{ backgroundClasses[item.status] }} text-center p-3 flex-center">
    <div class="mx-2">
      <p class="text-white mb-0">{{ statusLabels[revisionStatus[item.status]] }}</p>
    </div>
  </div>

  <div nz-col
       class="-2">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.observations | empty"></p>
  </div>
  <div nz-col
       class="-2">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.vehicle?.vin | empty"></p>
  </div>
  <div nz-col
       class="-2">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.vehicle?.brand | empty"></p>
  </div>
  <div nz-col
       class="-2">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.vehicle?.model | empty"></p>
  </div>
  <div nz-col
       class="-2">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.vehicle?.year | empty"></p>
  </div>
  <div nz-col
       class="-1">
    <p nz-typography
       nzEllipsis
       nzCopyable
       class="m-0"
       [nzContent]="item.createdAt | date: 'dd/mm/yy'"></p>
  </div>

  <div nz-col
       class="ml-auto pl-0">
    <button nz-button
            nz-dropdown
            [nzDropdownMenu]="menu"
            nzType="text"
            nz-tooltip
            nzTooltipTitle="Acciones"
            nzTrigger="click">
      <i nz-icon
         nzType="more"
         nzTheme="outline"></i>
    </button>

    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item
            nz-tooltip
            [nzTooltipTitle]="!isEditable ? 'La revisión no se puede editar porque ya pasaron más de tres meses' : ''"
            [routerLink]="isEditable ? [item.id] : null"
            [nzDisabled]="!isEditable">
          Editar revisión
        </li>

        <li nz-menu-item
            nz-tooltip
            [nzTooltipTitle]="!isEditable ? 'La revisión no se puede eliminar porque ya pasaron más de tres meses' : ''"
            [nzDisabled]="!isEditable"
            (click)="isEditable && delete.emit(item)">
          Eliminar revisión
        </li>
      </ul>
    </nz-dropdown-menu>
  </div>
</ivt-row>
