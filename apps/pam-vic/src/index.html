<!DOCTYPE html>
<html lang="en"
      class="overflow-x-hidden">

<head>
  <meta charset="utf-8" />
  <title>Pamela y Víctor</title>
  <meta name="description"
        content="Página oficial de la boda de Pamela y Víctor" />
  <meta name="author"
        content="Víctor Martínez" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />
  <meta name="theme-color"
        content="#EBE8E4">
  <meta property="og:image"
        content="/assets/img/couple.svg">
  <link rel="icon"
        type="image/x-icon"
        href="/assets/img/3.svg" />
</head>

<body style="display: none;"
      class="w-screen h-screen max-w-full overflow-x-hidden hidden">
  <div class="text-xl text-center mt-28 sm:my-16 leading-6">
    <p class="m-0">Faltan <span id="countdown"
            class="italic"></span> días</p>
    <p>para empezar la pijamada perpetua</p>
  </div>

  <div class="flex justify-start -mt-48 md:-mt-32 sm:-mt-20">
    <div class="flex-1">
      <img src="/assets/img/1.svg"
           alt="Flor 1"
           class="swing -ml-6 sm:w-8/12">
    </div>
    <div class="flex-1 flex items-center justify-end">
      <img src="/assets/img/2.svg"
           alt="Flor 2"
           class="animate-spin-slow -mr-28 sm:-mr-16 sm:w-8/12">
    </div>
  </div>
  <div class="-mt-10 md:-mt-8 sm:my-6 text-center">
    <h1 class="flex items-center justify-center w-full text-9xl md:text-7xl sm:text-5xl font-light">Pamela
      <img src="/assets/img/and.svg"
           alt="Y"
           class="2xl:w-28 xl:w-24 md:w-1/12 sm:w-10 ml-1">
      Víctor
    </h1>
  </div>
  <div class="flex w-full">
    <div class="flex-1 items-center justify-start">
      <img src="/assets/img/3.svg"
           alt="Flor 3"
           class="animate-spin-slow -ml-28 sm:-ml-16 sm:w-8/12">
    </div>
    <div class="flex-1 flex justify-end">
      <img src="/assets/img/4.svg"
           alt="Flor 4"
           class="pulse -mr-4 sm:w-8/12">
    </div>
  </div>

  <div class="text-center -mt-40 md:-mt-20 sm:mt-0">
    <p class="mt-2 date text-5xl md:text-3xl sm:text-2xl mb-2">23 · 10 · 2021</p>
    <p class="text-xl">Próximamente más información</p>
  </div>

  <div class="flex w-full">
    <div class="flex-1"></div>
    <div class="flex-1 flex justify-end">
      <img src="/assets/img/5.svg"
           alt="Flor 5"
           class="sm:w-4/12 animate-bounce md:mr-12 2xl:mr-36 sm:mt-8">
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.querySelector('body').style.display = 'block';
    }, false);
  </script>
</body>

</html>
