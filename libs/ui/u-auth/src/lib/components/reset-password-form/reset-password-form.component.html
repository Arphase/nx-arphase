<div nz-row
     [nzGutter]="12">
  <div nz-col
       nzXs="24"
       [nzLg]="{ span: 12, offset: 6 }">
    <nz-card>
      <form nz-form
            nzLayout="vertical"
            [formGroup]="form"
            (ngSubmit)="submit()">
        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24">
            <h1>Restablecer contraseña</h1>
            <p>Introduce tu correo para restablecer tu contraseña</p>
          </div>
        </div>

        <div *ngIf="emailSent"
             nz-row
             [nzGutter]="12">
          <div nz-col>
            <h6>Se ha envíado un correo con las instrucctiones para restablecer tu contraseña</h6>
          </div>
        </div>

        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired>Correo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="email"
                       formControlName="email" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row
             [nzGutter]="12">
          <div nz-col
               nzSpan="24"
               class="flex-end">
            <button nz-button
                    [routerLink]="['..']"
                    buttonStyle="link"
                    type="button">
              Cancelar
            </button>
            <button nz-button
                    type="submit"
                    nzType="primary"
                    [nzLoading]="loading">
              Restablecer
            </button>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
