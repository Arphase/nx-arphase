<div nz-row
     [nzGutter]="[12]"
     nzAlign="center">
  <div nz-col
       nzFlex="auto"
       class="flex-end">
    <button nz-button
            (click)="create.emit()"
            type="button"
            nzType="primary">
      Nueva compañía
    </button>
  </div>
</div>

<nz-divider></nz-divider>

<nz-table #table
          nzSize="small"
          [nzData]="list || []"
          [nzTotal]="list?.length || 0">
  <thead>
    <tr nz-row>
      <th nzSortFn="businessNameSortFn"
          nz-col
          nzMd="6">Razón Social</th>
      <th nzSortFn="rfcSortFn"
          nz-col
          nzMd="6">RFC</th>
      <th nzSortFn="contactSortFn"
          nz-col
          nzMd="6">Contacto</th>
      <th nzSortFn="emailSortFn"
          nz-col
          nzMd="5">Email</th>
      <th nz-col
          nzMd="1"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of table.data"
        nz-row>
      <td nz-col
          nzXs="6">{{ item?.businessName | empty }}</td>
      <td nz-col
          nzXs="6">{{ item.rfc | empty }}</td>
      <td nz-col
          nzXs="6">{{ item.contact | empty }}</td>
      <td nz-col
          nzXs="5">{{ item.company?.email | empty }}</td>
      <td nz-col
          nzXs="1">
        <button nz-button
                nzType="text"
                type="button"
                nz-tooltip
                nzTooltipTitle="Editar compañía"
                (click)="edit.emit(item)">
          <i nz-icon
             nzType="edit"
             nzTheme="outline"></i>
        </button></td>
    </tr>
  </tbody>
</nz-table>
