<ivt-user-list [list]="list$ | async"
               [loading]="loading$ | async"
               [info]="info$ | async"
               [queryParams]="queryParams"
               [groupFilterInfo]="groupFilterInfo$ | async"
               [companyFilterInfo]="companyFilterInfo$ | async"
               (filterItems)="filterItems($event)"
               (filterGroupOptions)="filterGroupOptions($event)"
               (filterCompanyOptions)="filterCompanyOptions($event)">
</ivt-user-list>
