<form [formGroup]="form" (ngSubmit)="submit()">
    <div mat-dialog-content>
        <ivt-expansion-panel class="primary-panel mb-3 d-block"
                         title="Información General"
                         [isOpen]="true">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <ivt-form-field label="Razón Social">
                        <input ivtInput
                                formControlName="businessName">
                        </ivt-form-field>
                </div>
                <div class="col-lg-6 col-12">
                    <ivt-form-field label="RFC">
                        <input ivtInput
                                ivtUppercase
                                formControlName="rfc">
                        </ivt-form-field>
                </div>
            </div> 
        </ivt-expansion-panel>
        <ivt-expansion-panel class="primary-panel mb-3 d-block"
                         title="Dirección"
                         [isOpen]="true">
            <ivt-address-form [form]="addressForm"></ivt-address-form>
        </ivt-expansion-panel>


        <ivt-expansion-panel class="primary-panel mb-3 d-block"
                         title="Contacto"
                         [isOpen]="true">
            <div class="row">
                <div class="col-lg-4 col-12">
                    <ivt-form-field label="Nombre del contacto">
                        <input ivtInput
                            ivtUppercase
                            formControlName="contact">
                    </ivt-form-field>
                </div>
                <div class="col-lg-4 col-12">
                    <ivt-form-field label="Correo">
                        <input ivtInput
                            ivtUppercase
                            formControlName="email">
                    </ivt-form-field>
                </div>
                <div class="col-lg-4 col-12">
                    <ivt-form-field label="Telefono">
                        <input ivtInput
                            ivtUppercase
                            formControlName="phone">
                    </ivt-form-field>
                </div>
            </div>
        </ivt-expansion-panel>

        <ivt-expansion-panel class="primary-panel mb-3 d-block"
                         title="Usuarios"
                         [isOpen]="true">
            <div formArrayName="users">
                <div *ngFor="let user of usersFormArray.controls; let i = index;">
                    <div [formGroupName]="i" class="border mb-1">
                        <div>
                            <div class="row">
                                <div class="col-lg-4 col-12">
                                    <ivt-form-field label="Nombre(s)">
                                        <input ivtInput
                                               formControlName="firstName">
                                    </ivt-form-field>
                                </div>
                                <div class="col-lg-4 col-12">
                                    <ivt-form-field label="Apellido Paterno">
                                        <input ivtInput
                                               formControlName="lastName">
                                    </ivt-form-field>
                                </div>
                                <div class="col-lg-4 col-12">
                                    <ivt-form-field label="Apellido Materno">
                                        <input ivtInput
                                               formControlName="secondLastName">
                                    </ivt-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-12">
                                    <ivt-form-field label="Correo">
                                        <input ivtInput
                                            type="email"
                                             formControlName="email">
                                    </ivt-form-field>
                                </div>
                                <div class="col-lg-4 col-12">
                                    <ivt-form-field label="Teléfono">
                                        <input ivtInput
                                             formControlName="phone">
                                    </ivt-form-field>
                                </div>
                                <div class="col-lg-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-12">
                                    <ivt-form-field label="RFC">
                                        <input ivtInput
                                               formControlName="rfc">
                                    </ivt-form-field>
                                </div>
                            </div>
                            <mat-icon
                                class="pl-3"
                                (click)="removeUserFromUsersFormArray(i)">
                                delete
                            </mat-icon>
                        </div>
                    </div>
                </div>
            </div>
            <button 
                mat-raised-button 
                color="primary" 
                type="button" 
                (click)="addUserToUsersFormArray()">
                Agregar nuevo usuario
            </button>
        </ivt-expansion-panel>


        
    </div>
    <div class="row mt-4 mb-3">
        <div class="col px-0 flex-end">
          <button mat-raised-button
                  mat-dialog-close
                  class="mr-3"
                  type="button"
                  aria-label="Close"
                  >
            Cancelar
          </button>
          <button mat-raised-button
                  mat-dialog-close
                  type="submit"
                  color="primary"
                  [loading]="loading"
                  [disabled]="!isEditable">
            Guardar
          </button>
        </div>
      </div>
</form>
