<form [formGroup]="form">
  <div class="row">
    <div *ngIf="showCompanyInput"
         class="col-12 col-lg-4">
      <ivt-form-field label="Compañía">
        <mat-select formControlName="companyId">
          <mat-option *ngFor="let option of companyOptions"
                      [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
      </ivt-form-field>
    </div>
    <div class="col-12"
         [ngClass]="{
           'col-lg-6': !showCompanyInput,
           'col-lg-4': showCompanyInput
          }">
      <ivt-form-field label="VIN">
        <input ivtInput
               maxlength="17"
               formControlName="vin">
      </ivt-form-field>
    </div>
    <div class="col-12"
         [ngClass]="{
      'col-lg-6': !showCompanyInput,
      'col-lg-4': showCompanyInput
     }">
      <ivt-form-field label="N° de motor">
        <input ivtInput
               formControlName="motorNumber">
      </ivt-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-4">
      <ivt-form-field label="Marca">
        <input ivtInput
               formControlName="brand">
      </ivt-form-field>
    </div>
    <div class="col-12 col-lg-4">
      <ivt-form-field label="Modelo">
        <input ivtInput
               formControlName="model">
      </ivt-form-field>
    </div>
    <div class="col-12 col-lg-4">
      <ivt-form-field label="Versión">
        <input ivtInput
               formControlName="version">
      </ivt-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-6">
      <ivt-form-field label="Año del vehículo">
        <input ivtInput
               type="number"
               formControlName="year">
      </ivt-form-field>
    </div>
    <div class="col-12 col-lg-6">
      <ivt-form-field label="HP">
        <input ivtInput
               type="number"
               formControlName="horsePower">
      </ivt-form-field>
    </div>
  </div>
</form>
