<form nz-form
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <h1 class="text-primary font-weight-light h3 mb-3">
    {{ company?.id ? 'Editar' : 'Nueva' }} Compañía
  </h1>

  <mat-dialog-content>
    <nz-collapse>
      <nz-collapse-panel nzHeader="Información General"
                         [nzActive]="true">
        <div nz-row
             [nzGutter]="[24, 8]">
          <div nz-col
               nzMd="24"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>Razón Social</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       formControlName="businessName" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col
               nzMd="24"
               nzLg="12">
            <nz-form-item>
              <nz-form-label nzRequired>RFC</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       ivtUppercase
                       formControlName="rfc" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>


    <nz-collapse>
      <nz-collapse-panel nzHeader="Dirección"
                         [nzActive]="true">
        <ivt-address-form [form]="addressForm"></ivt-address-form>
      </nz-collapse-panel>
    </nz-collapse>

    <nz-collapse>
      <nz-collapse-panel nzHeader="Contacto"
                         [nzActive]="true">
        <div nz-row
             [nzGutter]="[24, 8]">
          <div nz-col
               nzMd="24"
               nzLg="8">
            <nz-form-item>
              <nz-form-label nzRequired>Razón Social</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       formControlName="businessName" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nzRequired>Nombre del contacto</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       formControlName="contact" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col
               nzMd="24"
               nzLg="8">
            <nz-form-item>
              <nz-form-label nzRequired>Corrreo</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       formControlName="email" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col
               nzMd="24"
               nzLg="8">
            <nz-form-item>
              <nz-form-label nzRequired>Teléfono</nz-form-label>
              <nz-form-control apsAutoError>
                <input nz-input
                       type="tel"
                       mask="(00) 0000 0000"
                       formControlName="phone" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>

    <nz-collapse>
      <nz-collapse-panel nzHeader="Usuarios"
                         [nzActive]="true">
        <ivt-row *ngFor="let userForm of usersFormArray.controls; let index = index;"
                 nz-row
                 [nzGutter]="[24, 8]">
          <div nz-col
               nzXs="20"
               nzMd="22">
            <ivt-user-form [form]="userForm"></ivt-user-form>
          </div>
          <div nz-col
               nzXs="4"
               nzMd="2"
               class="center">
            <button *ngIf="!userForm.value.id"
                    nz-button
                    nzType="text"
                    matTooltip="Eliminar usuario"
                    type="button"
                    (click)="removeUser(index)">
              <i nz-icon
                 nzType="delete"
                 nzTheme="outline"></i>
            </button>
          </div>
        </ivt-row>

        <div nz-row
             [nzGutter]="[24, 8]">
          <div nz-col
               nzSpan="24">
            <button nz-button
                    nzType="primary"
                    type="button"
                    [disabled]="usersFormArray.invalid"
                    (click)="addUser()">
              Agregar nuevo usuario
            </button>
          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>
  </mat-dialog-content>

  <div mat-dialog-actions
       class="flex-end">
    <button nz-button
            mat-dialog-close>Cancelar</button>
    <button nz-button
            [nzLoading]="loading"
            type="submit"
            nzType="primary">Guardar</button>
  </div>
</form>
