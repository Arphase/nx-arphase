<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div nz-row
       [nzGutter]="[24, 8]"
       class="mb-3">
    <div nz-col
         nzSpan="24">
      <ivt-go-back-title [title]="item?.id ? 'Editar Revisión' : 'Nueva Revisión'"></ivt-go-back-title>
    </div>
  </div>

  <div nz-row
       [nzGutter]="[24, 8]">
    <div nz-col
         nzSpan="24">
      <ivt-form-field label="Estatus">
        <mat-select formControlName="status">
          <mat-option *ngFor="let option of statusOptions"
                      [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
      </ivt-form-field>
    </div>
  </div>

  <div nz-row
       [nzGutter]="[24, 8]"
       class="mb-3">
    <div nz-col
         nzSpan="24">
      <ivt-form-field label="Observaciones">
        <textarea ivtInput
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="1"
                  formControlName="observations"> </textarea>
      </ivt-form-field>
    </div>
  </div>

  <div nz-row
       [nzGutter]="[24, 8]"
       class="mt-4 mb-3">
    <div nz-col
         nzSpan="24"
         class="px-0 flex-end">
      <button nz-button
              class="mr-3"
              type="button"
              [routerLink]="['..']">Cancelar</button>
      <button nz-button
              type="submit"
              nzType="primary">Guardar</button>
    </div>
  </div>
</form>
