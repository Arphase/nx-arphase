<form nz-form
      nz-row
      nzLayout="vertical"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <nz-space nzDirection="vertical"
            nz-col
            nzSpan="24"
            nzSize="middle">

    <nz-page-header nzBackIcon
                    [nzTitle]="item?.id ? 'Editar Revisión' : 'Nueva Revisión'"
                    [routerLink]="['..']">
    </nz-page-header>

    <div nz-row
         [nzGutter]="12">
      <div nz-col
           nzSpan="24">
        <nz-form-item>
          <nz-form-label nzRequired>Estatus</nz-form-label>
          <nz-form-control apsAutoError>
            <nz-select formControlName="status"
                       [nzOptions]="statusOptions">
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row
         [nzGutter]="12">
      <div nz-col
           nzSpan="24">
        <nz-form-item>
          <nz-form-label nzRequired>Observaciones</nz-form-label>
          <nz-form-control apsAutoError>
            <input nz-input
                   formControlName="observations" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <nz-space-item nz-row>
      <div nz-col
           nzSpan="24"
           class="flex-end">
        <nz-space>
          <nz-space-item>
            <button nz-button
                    type="button"
                    [routerLink]="['..']">
              Cancelar
            </button>
          </nz-space-item>
          <button nz-button
                  type="submit"
                  nzType="primary"
                  [nzLoading]="loading">
            Guardar
          </button>
        </nz-space>
      </div>
    </nz-space-item>
  </nz-space>
</form>
