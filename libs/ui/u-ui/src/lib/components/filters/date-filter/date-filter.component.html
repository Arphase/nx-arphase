<button nz-button
        nz-dropdown
        [nzType]="showActiveStatus ? 'primary' : 'default'"
        [nzDropdownMenu]="menu"
        nzTrigger="click">

  {{ mappedTitle }}

  <i *ngIf="!showActiveStatus"
     nz-icon
     nzType="down"
     nzTheme="outline"
     class="right"></i>

  <i nz-icon
     *ngIf="showActiveStatus"
     nzType="close"
     nzTheme="outline"
     class="delete-icon right"
     (click)="deleteFilters(); $event.stopPropagation()"></i>
</button>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu
      nz-form
      nzLayout="vertical"
      [formGroup]="control"
      class="content"
      (click)="$event.stopPropagation()">
    <li *ngIf="dateTypeOptions.length"
        nz-menu-item>
      <nz-radio-group formControlName="dateType">
        <label *ngFor="let option of dateTypeOptions"
               nz-radio
               [nzValue]="option.value"
               (click)="$event.stopPropagation()">{{ option.label }}</label>
      </nz-radio-group>
    </li>

    <li nz-menu-item
        nz-row
        (click)="$event.stopPropagation()">
      <div nz-col
           nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired>Fecha inicial</nz-form-label>
          <nz-form-control apsAutoError>
            <nz-date-picker formControlName="startDate"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col
           nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired>Fecha final</nz-form-label>
          <nz-form-control apsAutoError>
            <nz-date-picker formControlName="endDate"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
    </li>

    <nz-alert *ngIf="showError"
              nzType="error"
              nzMessage="La fecha inicial no puede ser despuÃ©s que la fecha final"
              nzShowIcon></nz-alert>
  </ul>
</nz-dropdown-menu>
