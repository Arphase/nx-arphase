<button nz-button
        nz-dropdown
        nzTrigger="click"
        [nzType]="active ? 'primary' : 'default'"
        [nzDropdownMenu]="menu"
        [nzClickHide]="false">

  {{ mappedTitle || label }}

  <i *ngIf="!active; else removeFilter"
     nz-icon
     nzType="down"

     class="right"></i>

  <ng-template #removeFilter>
    <i nz-icon
       nzType="close"

       class="delete-icon right"
       (click)="deleteFilters(); $event.stopPropagation()"></i>
  </ng-template>
</button>

<nz-dropdown-menu #menu="nzDropdownMenu">

  <nz-radio-group [formControl]="control">
    <ul nz-menu>
      <li *ngFor="let option of options"
          nz-menu-item>
        <label nz-radio
               [nzValue]="option.value"
               (click)="filterChanged.emit(option.value)">{{ option.label }}</label>
      </li>
    </ul>
  </nz-radio-group>
</nz-dropdown-menu>
