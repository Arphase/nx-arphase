<h1 mat-dialog-title>Confirmar</h1>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<div mat-dialog-actions
     class="flex-end">
  <button class="order-1 ml-2"
          nz-button
          nzType="primary"
          [mat-dialog-close]="true">
    Aceptar
  </button>

  <button nz-button
          [mat-dialog-close]="null">
    Cancelar
  </button>
</div>
