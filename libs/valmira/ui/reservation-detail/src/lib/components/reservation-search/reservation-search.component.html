<div nz-row
     class="my-32">
  <div nz-col
       nzMd="16"
       nzXs="24">
    <h1 class="md:text-7xl text-2xl text-primary mb-20">Tu reservación</h1>
    <form nz-form
          nz-row
          nzLayout="vertical"
          [formGroup]="form"
          (ngSubmit)="submit()">
      <div nz-col
           nzSpan="24">
        <div nz-row>
          <div nz-col
               nzSpan="24">
            <input class="valmira-input"
                   placeholder="XXXX"
                   formControlName="id" />
            <label class="valmira-label"
                   [ngClass]="{ 'valmira-error': idError }">Código de reservación*</label>
          </div>
        </div>
        <div nz-row>
          <div nz-col
               nzSpan="24">
            <input class="valmira-input"
                   placeholder="email@email.com"
                   formControlName="email" />
            <label class="valmira-label"
                   [ngClass]="{ 'valmira-error': emailError }">Email*</label>
          </div>
        </div>

        <div nz-row>
          <div nz-col
               nzMd="24"
               nzXs="16">
            <button nz-button
                    class="btn-form-big mt-20"
                    type="submit"
                    nzType="primary"
                    [nzLoading]="loading"
                    nzShape="round">
              CONSULTA TU RESERVACIÓN
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
