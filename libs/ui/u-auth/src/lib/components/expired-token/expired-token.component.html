<nz-space nzSize="large"
          nzDirection="vertical">
  <nz-space-item></nz-space-item>
</nz-space>

<div nz-row
     [nzGutter]="12">
  <div nz-col
       nzXs="24"
       [nzXs]="{ span: 20, offset: 2 }"
       [nzLg]="{ span: 12, offset: 6 }">
    <nz-card>

      <div nz-col
           nzSpan="24"
           class="flex-center">
        <ivt-company-logo></ivt-company-logo>
      </div>

      <div nz-row
           [nzGutter]="12">
        <div nz-col
             nzSpan="24"
             class="flex-center">
          <h3>Liga expirada</h3>
        </div>
      </div>
      <div nz-row
           [nzGutter]="12">
        <div nz-col
             nzSpan="24"
             class="flex-center">
          <h4>Lo sentimos pero la liga que se encuentra utilizado para establecer su contraseña se encuentra expirada,
            intente establecerla nuevamente presionando el siguiente botón:</h4>
        </div>
      </div>

      <nz-space nzDirection="vertical">
        <nz-space-item></nz-space-item>
      </nz-space>

      <div nz-row
           [nzGutter]="12">
        <div nz-col
             nzSpan="24">
          <button nz-button
                  type="submit"
                  nzType="primary"
                  [routerLink]="['..', 'reset-password']"
                  nzBlock>
            Establecer contraseña
          </button>
        </div>
      </div>
    </nz-card>
  </div>
</div>
