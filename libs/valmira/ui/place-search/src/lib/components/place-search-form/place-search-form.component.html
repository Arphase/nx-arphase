<form nz-row
      nzGutter="12"
      [formGroup]="form"
      (ngSubmit)="submit()">
  <div nz-col
       nzXs="12"
       nzMd="4">
    <nz-form-item>
      <nz-form-control apsAutoError>
        <nz-date-picker ngDefaultControl
                        nzPlaceHolder="FECHA DE LLEGADA"
                        formControlName="startDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col
       nzXs="12"
       nzMd="4">
    <nz-form-item>
      <nz-form-control apsAutoError>
        <nz-date-picker ngDefaultControl
                        nzPlaceHolder="FECHA DE SALIDA"
                        formControlName="endDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col
       nzXs="12"
       nzMd="4">
    <nz-form-item>
      <nz-form-control apsAutoError>
        <input nz-input
               placeholder="HUÃ‰SPEDES"
               formControlName="capacity"
               type="number" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col>
    <button nz-button
            nzType="primary"
            nz-tooltip
            nzTooltipTitle="Buscar"
            nzShape="circle"
            type="submit">
      <i nz-icon
         nzType="search"></i>
    </button>
  </div>
</form>

<div nz-row>
  <div nz-col
       nzSpan="24">
    <nz-alert *ngIf="showDatesError"
              nzType="error"
              nzMessage="La fecha inicio no puede ser mayor a la fecha fin"
              nzShowIcon></nz-alert>
  </div>
</div>

<nz-radio-group [(ngModel)]="radioValue">
  <label *ngFor="let category of categoryOptions let i = index"
         nz-radio-button
         class="category"
         [nzValue]="category.value"
         [ngClass]="{ 'selected': radioValue === category.value, 'not-selected': radioValue !== category.value }">
    <div class="grid justify-items-stretch">
      <img [src]="category.logo"
           class="search-icon justify-self-center">
      <p class="mt-1">{{category.label}}</p>
    </div>
  </label>
</nz-radio-group>
