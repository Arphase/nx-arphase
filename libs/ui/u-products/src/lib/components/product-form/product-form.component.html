<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="row">
    <div class="col">
      <ivt-go-back-title title="Nuevo Producto"></ivt-go-back-title>
    </div>
  </div>

  <div class="pt-3">
    <div class="row">
      <div class="col-lg-6 col-12">
        <h6>Nombre del producto</h6>
        <ivt-form-field>
          <input ivtInput 
                ivtUppercase 
                formControlName="name" />
        </ivt-form-field>
      </div>
    </div>

    <div class="row mt-4 mb-3">

      <div class="col-lg-2 col-2">
        <h6>Precio</h6>
        <ivt-form-field>
          <input ivtInput 
                ivtUppercase 
                formControlName="price" />
        </ivt-form-field>
      </div>


      <div class="col px-0 flex-end">
        <div>
          <h6>Imagen de logo</h6>
            
            <input style="display: none"
                   type="file" 
                   (change)="onFileSelected($event)"
                   #fileInput
                   formControlName="logo">
            <button mat-raised-button 
                    class="mr-4 mb-4"
                    type="button" 
                    color="primary"
                    (click)="fileInput.click()">
              Seleccionar archivo
            </button>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Glosario</mat-label>
            <mat-select>
              <mat-option value="option"></mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <br />

    <div class="row">
      <div class="col-lg-12 col-12">
        <h6>Cuerpo del producto</h6>
        <mat-form-field appearance="fill">
          <mat-label></mat-label>
          <textarea matInput
                    formControlName="template">
          </textarea>
        </mat-form-field>
      </div>
    </div>

    <br />

    <div class="row">
      <div class="col text-center">
        <button mat-raised-button 
                type="submit" 
                color="primary"
                (click)="onUpload()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</form>
