<div nz-row
     [nzGutter]="[12]"
     nzAlign="center">
  <div nz-col
       nzFlex="auto"
       class="flex-end">
    <button nz-button
            (click)="create.emit()"
            type="button"
            nzType="primary">
      Nueva compañía
    </button>
  </div>
</div>

<nz-divider></nz-divider>

<nz-table #table
          nzSize="small"
          [nzData]="list || []"
          [nzTotal]="list?.length || 0">
  <thead>
    <tr nz-row>
      <th *ngFor="let column of columns"
          [nzSortFn]="column.sortFn || true"
          [nzColumnKey]="column.prop"
          nz-col
          [nzXs]="column.colSizes?.xs || 0"
          [nzSm]="column.colSizes?.sm || 0"
          [nzMd]="column.colSizes?.md || 0"
          [nzLg]="column.colSizes?.lg"
          [nzXl]="column.colSizes?.xl">
        {{ column.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of table.data"
        nz-row>
      <td nz-col
          nzXs="20"
          nzMd="6">{{ item.businessName | empty }}</td>
      <td nz-col
          nzXs="0"
          nzMd="5">{{ item.rfc | empty }}</td>
      <td nz-col
          nzXs="0"
          nzMd="5">{{ item.contact | empty }}</td>
      <td nz-col
          nzXs="0"
          nzMd="6">{{ item.email | empty }}</td>
      <td nz-col
          nzXs="4"
          nzMd="2">
        <button nz-button
                nzType="text"
                type="button"
                nz-tooltip
                nzTooltipTitle="Editar compañía"
                (click)="edit.emit(item)">
          <i nz-icon
             nzType="edit"></i>
        </button></td>
    </tr>
  </tbody>
</nz-table>
