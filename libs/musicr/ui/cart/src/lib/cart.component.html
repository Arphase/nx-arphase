<h1 class="title">
  {{ title }}
</h1>
<div class="steps__names">
  <button *ngFor="let step of steps" nz-button type="button" nzType="default" [ngClass]="{ selected: step.selected }">
    {{ step.name | uppercase }}
  </button>
</div>
<div nz-row class="steps__icons">
  <div *ngFor="let step of steps" nz-col nzSpan="6">
    <button nz-button type="button" nzType="default" class="step-icon" [ngClass]="{ selected: step.selected }">
      <i nz-icon [nzType]="step.icon" nzTheme="outline"></i>
    </button>
  </div>
</div>

<div>
  <mrl-cart-tab-container></mrl-cart-tab-container>
</div>
