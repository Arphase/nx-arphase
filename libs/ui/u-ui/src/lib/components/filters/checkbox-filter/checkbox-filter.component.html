<button nz-dropdown
        nz-button
        nzTrigger="click"
        [disabled]="disabled"
        [nzType]="hasActiveOptions ? 'primary' : 'default'"
        [nzDropdownMenu]="menu"
        [nzClickHide]="false">
    {{ mappedTitle || label }}

  <i *ngIf="!hasActiveOptions"
     nz-icon
     nzType="down"
     nzTheme="outline"
     class="right"></i>
  <i nz-icon
     *ngIf="!disabled && hasActiveOptions"
     nzType="close"
     nzTheme="outline"
     class="delete-icon right"
     (click)="deleteFilters(); $event.stopPropagation()"></i>

</button>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div nz-menu>
    <div nz-menu-item>
      <ivt-searchbar [showIcon]="false"
                     (valueChange)="filterOptionsText($event)"></ivt-searchbar>
    </div>
    <nz-empty *ngIf="!hasVisibleOptions"></nz-empty>
    <nz-checkbox-wrapper (nzOnChange)="onFilterChange($event)">
      <cdk-virtual-scroll-viewport itemSize="32"
                                   minBufferPx="300"
                                   maxBufferPx="400"
                                   [style.height]="height"
                                   (scrolledIndexChange)="nextBatch()">
        <ng-container *cdkVirtualFor="let option of visibleOptions">
          <div nz-menu-item
               (click)="$event.stopPropagation()">
            <label nz-checkbox
                   [(ngModel)]="option.checked"
                   [nzValue]="option">{{ option.label }}</label>
          </div>
        </ng-container>
      </cdk-virtual-scroll-viewport>
    </nz-checkbox-wrapper>
  </div>
</nz-dropdown-menu>
