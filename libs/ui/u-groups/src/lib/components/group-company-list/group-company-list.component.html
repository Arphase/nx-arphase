<div nz-row
     [nzGutter]="[24, 8]">
  <div nz-col
       nzSpan="24"
       class="flex-end pr-0 pb-3">
    <button nz-button
            (click)="create.emit()"
            type="button"
            nzType="primary">
      Nueva compañía
    </button>
  </div>
</div>

<nz-empty *ngIf="!list?.length"
          nzNotFoundContent="No hay compañías">
</nz-empty>

<ng-container *ngIf="list?.length">
  <ivt-table-header class="d-block mt-4"
                    [columns]="columns"></ivt-table-header>

  <ivt-virtual-scroll height="40vh"
                      [list]="list">
    <ng-template let-item>
      <ivt-company-row [item]="item"
                       (edit)="edit.emit($event)">
      </ivt-company-row>
    </ng-template>
  </ivt-virtual-scroll>
</ng-container>
